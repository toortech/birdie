<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birdie Bush Bandits â€“ Handicap Calculator</title>
  <style>
    body { background-color: #007BFF; font-family: sans-serif; text-align: center; padding: 2rem; margin: 0 auto; color: white; max-width: 800px; }
    h1 { display: inline-flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #28A745; font-weight: bold; margin-bottom: 0.5rem; flex-wrap: wrap; }
    h1 img { width: 50px; margin: 0 8px; }
    .back-link { display: inline-block; margin-bottom: 1.5rem; color: #FFFFFF; text-decoration: none; font-weight: bold; border: 2px solid #28A745; padding: 0.5rem 1rem; border-radius: 6px; transition: background-color 0.3s; }
    .back-link:hover { background-color: rgba(255,255,255,0.3); }
    .calculator { background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 8px; margin-top: 1rem; text-align: left; }
    .calculator label { display: block; margin: 0.5rem 0 0.2rem; font-weight: bold; }
    .calculator input[type="number"], .calculator select, .calculator input[list], .calculator input[type="text"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1rem; box-sizing: border-box; }
    .calculator button { padding: 0.75rem 1.5rem; background: #28A745; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 0.5rem; margin-right: 0.5rem; }
    .calculator button:hover { background: #218838; }
    .result { font-size: 1.25rem; margin-top: 1rem; font-weight: bold; }
    .members-table { width: 100%; margin-top: 1.5rem; border-collapse: collapse; }
    .members-table th, .members-table td { border: 1px solid #fff; padding: 0.5rem; }
    .members-table th { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <h1><img src="golfball.png" alt="Golf ball icon">Birdie Bush Bandits<img src="golfball.png" alt="Golf ball icon"></h1>
  <div class="founded">Founded August 2020</div>
  <a class="back-link" href="index.html">&larr; Back to Home</a>

  <h2>Handicap Calculator</h2>
  <div class="calculator">
    <p>Enter up to 20 recent rounds. You need at least 3 to calculate.</p>

    <!-- Manual Courses -->
    <label for="course-select">Select Course</label>
    <input id="course-select" list="courses" placeholder="Choose course...">
    <datalist id="courses">
      <option value="Richings Park Golf Club">
      <option value="Thorney Park Golf Club">
    </datalist>

    <label for="tee-select">Select Tee Colour</label>
    <select id="tee-select">
      <option value="white">White</option>
      <option value="yellow">Yellow</option>
      <option value="red">Red</option>
    </select>

    <div id="rounds-container"></div>
    <button id="add-round">Add Round</button>
    <button id="calculate">Calculate Handicap</button>
    <div class="result" id="handicap-result"></div>

    <!-- Save Member Record -->
    <label for="member-name">Member Name</label>
    <input type="text" id="member-name" placeholder="Enter member name">
    <button id="save-record">Save Record</button>

    <!-- Members Table -->
    <table class="members-table" id="members-table">
      <thead>
        <tr><th>Member Name</th><th>Handicap Index</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Hard-coded course data for two courses
    const courseData = {
      "Richings Park Golf Club": {
        white: { courseRating: 70.7, slopeRating: 128 },
        yellow: { courseRating: 68.3, slopeRating: 121 },
        red:    { courseRating: 65.9, slopeRating: 115 }
      },
      "Thorney Park Golf Club": {
        white: { courseRating: 68.7, slopeRating: 120 },
        yellow: { courseRating: 67.0, slopeRating: 117 },
        red:    { courseRating: 69.3, slopeRating: 119 }
      }
    };

    // Elements
    const container = document.getElementById('rounds-container');
    const addBtn = document.getElementById('add-round');
    const calcBtn = document.getElementById('calculate');
    const resultEl = document.getElementById('handicap-result');
    const courseSelect = document.getElementById('course-select');
    const teeSelect = document.getElementById('tee-select');
    const memberNameInput = document.getElementById('member-name');
    const saveBtn = document.getElementById('save-record');
    const membersTableBody = document.querySelector('#members-table tbody');

    // Round inputs
    function createRoundInput(i) {
      const div = document.createElement('div');
      div.innerHTML = `
        <label>Round ${i+1} Score</label>
        <input type="number" class="score" placeholder="Gross Score" min="0" required>
        <label>Course Rating</label>
        <input type="number" class="course-rating" placeholder="Course Rating" step="0.1" required>
        <label>Slope Rating</label>
        <input type="number" class="slope-rating" placeholder="Slope Rating" min="55" max="155" required>
      `;
      return div;
    }

    function addRound() {
      if (container.children.length < 20) container.appendChild(createRoundInput(container.children.length));
    }

    addBtn.addEventListener('click', addRound);
    for (let i = 0; i < 3; i++) addRound();

    // Autofill
    function autofillRatings() {
      const course = courseSelect.value;
      const tee = teeSelect.value;
      const data = courseData[course] && courseData[course][tee];
      if (data) {
        document.querySelectorAll('.course-rating').forEach(inp => inp.value = data.courseRating);
        document.querySelectorAll('.slope-rating').forEach(inp => inp.value = data.slopeRating);
      }
    }

    courseSelect.addEventListener('change', autofillRatings);
    teeSelect.addEventListener('change', autofillRatings);

    // Calculate handicap
    let lastHandicap = null;
    calcBtn.addEventListener('click', () => {
      const diffs = Array.from(container.children).map(div => {
        const s = parseFloat(div.querySelector('.score').value);
        const cr = parseFloat(div.querySelector('.course-rating').value);
        const sr = parseFloat(div.querySelector('.slope-rating').value);
        if (isNaN(s) || isNaN(cr) || isNaN(sr)) return null;
        return (s - cr) * 113 / sr;
      }).filter(d => d !== null);

      if (diffs.length < 3) {
        resultEl.textContent = 'Enter at least 3 complete rounds.';
        return;
      }

      diffs.sort((a, b) => a - b);
      const countMap = {3:1,4:1,5:1,6:2,7:2,8:2,9:3,10:3,11:3,12:4,13:4,14:4,15:5,16:5,17:6,18:7,19:8,20:10};
      const take = countMap[diffs.length] || Math.ceil(diffs.length/3);
      const avg = diffs.slice(0, take).reduce((sum, v) => sum + v, 0) / take;
      lastHandicap = parseFloat((avg*0.96).toFixed(1));
      resultEl.textContent = `Your Handicap Index is ${lastHandicap}`;
    });

    // Member records
    function loadMembers() {
      const stored = JSON.parse(localStorage.getItem('bbbMembers') || '[]');
      stored.forEach(rec => addMemberRow(rec.name, rec.handicap));
    }

    function addMemberRow(name, handicap) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${name}</td><td>${handicap}</td>`;
      membersTableBody.appendChild(tr);
    }

    saveBtn.addEventListener('click', () => {
      const name = memberNameInput.value.trim();
      if (!name || lastHandicap === null) return alert('Please calculate a handicap and enter a member name.');
      const rec = { name, handicap: lastHandicap };
      // Persist
      const arr = JSON.parse(localStorage.getItem('bbbMembers') || '[]');
      arr.push(rec);
      localStorage.setItem('bbbMembers', JSON.stringify(arr));
      addMemberRow(name, lastHandicap);
      memberNameInput.value = '';
    });

    document.addEventListener('DOMContentLoaded', loadMembers);
  </script>
</body>
</html>
