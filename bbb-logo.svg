<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#f5f5f5" stroke="#003300" stroke-width="4"/>
  
  <!-- Golf green/bushes background -->
  <ellipse cx="200" cy="250" rx="160" ry="80" fill="#004d00" opacity="0.3"/>
  
  <!-- Bush elements -->
  <g id="bushes">
    <!-- Left bush -->
    <path d="M 50 280 Q 70 260 90 280 Q 110 260 130 280 Q 120 300 100 310 Q 80 300 50 280" 
          fill="#003300" opacity="0.8"/>
    <!-- Right bush -->
    <path d="M 270 280 Q 290 260 310 280 Q 330 260 350 280 Q 340 300 320 310 Q 300 300 270 280" 
          fill="#003300" opacity="0.8"/>
    <!-- Center bushes -->
    <circle cx="150" cy="290" r="25" fill="#003300" opacity="0.6"/>
    <circle cx="170" cy="285" r="22" fill="#003300" opacity="0.7"/>
    <circle cx="230" cy="285" r="22" fill="#003300" opacity="0.7"/>
    <circle cx="250" cy="290" r="25" fill="#003300" opacity="0.6"/>
  </g>
  
  <!-- Golf flag pole -->
  <rect x="198" y="120" width="4" height="160" fill="#8B4513"/>
  
  <!-- Golf flag -->
  <path d="M 202 120 L 260 140 L 260 180 L 202 160 Z" fill="#004c99" stroke="#003366" stroke-width="2"/>
  <text x="231" y="159" font-family="Helvetica, Arial, sans-serif" font-size="36" font-weight="900" fill="white" text-anchor="middle">B</text>
  
  <!-- Golf ball -->
  <circle cx="140" cy="260" r="18" fill="white" stroke="#ccc" stroke-width="1"/>
  <circle cx="135" cy="255" r="2" fill="#ddd"/>
  <circle cx="145" cy="255" r="2" fill="#ddd"/>
  <circle cx="140" cy="264" r="2" fill="#ddd"/>
  
  <!-- Birdie (stylized bird - BIGGER) -->
  <g id="birdie" transform="translate(260, 100) scale(1.5)">
    <path d="M 0 0 Q -10 -5 -15 0 Q -10 5 0 0" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <circle cx="-5" cy="0" r="8" fill="#FFD700"/>
    <circle cx="-7" cy="-2" r="2" fill="#000"/>
    <path d="M -13 0 L -18 -3 L -18 3 Z" fill="#FFA500"/>
    <path d="M 3 0 Q 8 -3 10 0 Q 8 3 3 0" fill="#FFD700"/>
  </g>
  
  <!-- Text: BIRDIE BUSH -->
  <text x="200" y="80" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="900" 
        text-anchor="middle" fill="#003300" letter-spacing="1">BIRDIE BUSH</text>
  
  <!-- Text: BANDITS -->
  <text x="200" y="360" font-family="Impact, Arial Black, sans-serif" font-size="38" font-weight="bold" 
        text-anchor="middle" fill="#003300" letter-spacing="2">BANDITS</text>
  
  <!-- Established date -->
  <text x="200" y="385" font-family="Georgia, Times, serif" font-size="16" font-style="italic" 
        text-anchor="middle" fill="#666">Est. 2020</text>
  
  <!-- Decorative golf tees -->
  <g id="left-tee" transform="translate(80, 340)">
    <rect x="-2" y="0" width="4" height="15" fill="#8B4513"/>
    <circle cx="0" cy="0" r="4" fill="#8B4513"/>
  </g>
  
  <g id="right-tee" transform="translate(320, 340)">
    <rect x="-2" y="0" width="4" height="15" fill="#8B4513"/>
    <circle cx="0" cy="0" r="4" fill="#8B4513"/>
  </g>
</svg>
