<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Gradient Definitions -->
  <defs>
    <!-- Gold gradient for premium feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green gradient for depth - softened -->
    <radialGradient id="greenGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2d805c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5c40;stop-opacity:1" />
    </radialGradient>
    
    <!-- Ball gradient from first design -->
    <radialGradient id="ballGradient" cx="40%" cy="40%" r="60%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="85%" stop-color="#f7f7f7" />
      <stop offset="100%" stop-color="#efefef" />
    </radialGradient>
    
    <!-- Flag gradient - enhanced -->
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004499;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003377;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metal gradient for tees -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- BBB letter gradient - from first design -->
    <linearGradient id="letterGradient" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#55a87a" />
      <stop offset="100%" stop-color="#2d805c" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="dropShadow">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="2.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner glow filter -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feComposite in="blur" operator="out" in2="SourceAlpha" result="glowA" />
      <feFlood flood-color="#ffffff" flood-opacity="0.6" result="glowC" />
      <feComposite in="glowC" in2="glowA" operator="in" result="glowD" />
      <feMerge>
        <feMergeNode in="glowD" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Clip path for circular logo -->
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="190" />
    </clipPath>
  </defs>
  
