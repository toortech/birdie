<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - BBB Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #004d00;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #004d00;
    }
    button {
      background: #004d00;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #006600;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .message {
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .hidden {
      display: none;
    }
    .reset-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .reset-option {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .reset-option.active {
      border-color: #004d00;
      background: #e8f5e8;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #004d00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Reset Tool</h1>
    
    <div class="info">
      <strong>Admin Only:</strong> This tool allows administrators to reset user passwords.
    </div>

    <div class="form-group">
      <label>Reset Type:</label>
      <div class="reset-options">
        <div class="reset-option active" onclick="selectResetType('temp')">
          <strong>Reset to Temporary</strong><br>
          <small>User sets new password on next login</small>
        </div>
        <div class="reset-option" onclick="selectResetType('specific')">
          <strong>Set Specific Password</strong><br>
          <small>Set a specific new password</small>
        </div>
      </div>
    </div>

    <form id="resetForm">
      <div class="form-group">
        <label for="username">Username to Reset:</label>
        <select id="username" required>
          <option value="">Select User</option>
          <option value="admin">admin (Administrator)</option>
          <option value="testmember">testmember (Member)</option>
        </select>
      </div>

      <div class="form-group hidden" id="passwordGroup">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="adminPassword">Your Admin Password:</label>
        <input type="password" id="adminPassword" placeholder="Enter your admin password" required>
      </div>

      <button type="submit" id="resetBtn">Reset Password</button>
    </form>

    <div id="message" class="message hidden"></div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Main Site</a>
    </div>
  </div>

  <script>
    let resetType = 'temp';

    function selectResetType(type) {
      resetType = type;
      
      // Update UI
      document.querySelectorAll('.reset-option').forEach(el => el.classList.remove('active'));
      event.target.closest('.reset-option').classList.add('active');
      
      // Show/hide password field
      const passwordGroup = document.getElementById('passwordGroup');
      const newPasswordInput = document.getElementById('newPassword');
      
      if (type === 'specific') {
        passwordGroup.classList.remove('hidden');
        newPasswordInput.required = true;
      } else {
        passwordGroup.classList.add('hidden');
        newPasswordInput.required = false;
        newPasswordInput.value = '';
      }
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.classList.remove('hidden');
    }

    function hideMessage() {
      document.getElementById('message').classList.add('hidden');
    }

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      hideMessage();

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('newPassword').value;
      const adminPassword = document.getElementById('adminPassword').value;
      const resetBtn = document.getElementById('resetBtn');

      if (!username || !adminPassword) {
        showMessage('Please fill in all required fields', 'error');
        return;
      }

      if (resetType === 'specific' && !newPassword) {
        showMessage('Please enter a new password', 'error');
        return;
      }

      // Disable button and show loading
      resetBtn.disabled = true;
      resetBtn.textContent = 'Processing...';

      try {
        // First, login as admin to get token
        const loginResponse = await fetch('https://bbb-auth-worker.cf1demouk.workers.dev/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: 'admin',
            password: adminPassword
          })
        });

        const loginData = await loginResponse.json();

        if (!loginData.success) {
          throw new Error(loginData.error || 'Admin login failed');
        }

        // Now reset the password
        const resetResponse = await fetch('https://bbb-auth-worker.cf1demouk.workers.dev/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            adminToken: loginData.token,
            username: username,
            newPassword: resetType === 'specific' ? newPassword : undefined,
            resetToTemp: resetType === 'temp'
          })
        });

        const resetData = await resetResponse.json();

        if (resetData.success) {
          showMessage(resetData.message, 'success');
          document.getElementById('resetForm').reset();
          selectResetType('temp'); // Reset to default
        } else {
          throw new Error(resetData.error || 'Password reset failed');
        }

      } catch (error) {
        console.error('Reset error:', error);
        showMessage(error.message || 'Password reset failed', 'error');
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
