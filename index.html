<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birdie Bush Bandits</title>
  <style>
    /* Base Styles */
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0 auto;
      color: #000;
      max-width: 1200px;
    }
    h1 {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #003300;
      font-weight: bold;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    h1 img {
      width: 65px;
      height: auto;
      margin: 0 10px;
    }
    .founded {
      font-size: 1rem;
      margin-top: 0.25rem;
      margin-bottom: 1.5rem;
      font-style: italic;
      color: #333;
    }
    h2 {
      font-style: italic;
      margin-top: 0;
      font-size: 1.25rem;
      line-height: 1.4;
      color: #333;
    }
    .nav-boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    .nav-boxes a {
      display: inline-block;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      background-color: #004c99;
      transition: background-color 0.3s;
      flex: 1 1 150px;
      max-width: 200px;
      text-align: center;
    }
    .nav-boxes a:hover {
      background-color: #003d7a;
    }
    .return-text {
      font-size: 1.25rem;
      margin: 2rem 0 1rem;
      font-weight: bold;
      color: #003300;
    }
    img.main-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 1.5rem;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .nav-boxes a {
        padding: 0.75rem 1.5rem;
        max-width: 150px;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      .nav-boxes {
        flex-direction: row;
        overflow-x: auto;
      }
      .nav-boxes a {
        flex: 1 1 auto;
        max-width: none;
        padding: 0.5rem 1rem;
        white-space: nowrap;
        border-radius: 0;
      }
      img.main-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>
    <img src="golfball.png" alt="Golf ball icon">
    Birdie Bush Bandits
    <img src="golfball.png" alt="Golf ball icon">
  </h1>
  <div class="founded">Founded August 2020</div>
  <h2>This site is under construction</h2>
  <div class="nav-boxes">
    <a href="photo-gallery.html">Photo Gallery</a>
    <a href="view-saved-scores.html">Scorecards</a>
    <a href="handicap-calculator.html">Handicap Calculator</a>
    <a href="members.html">Members</a>
  </div>
  <div class="return-text">If found please return to BBB Headquarters</div>
  <img class="main-image" src="golf-flag.jpeg" alt="Golfer holding the flag" />
</body>
</html>
