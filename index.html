<!-- HEADER SNIPPET FOR ALL PAGES -->
<!-- Add this CSS to your page's <style> section -->
<style>
  /* Logo Header Styles */
  .page-header {
    position: relative;
    padding-top: 80px; /* Space for logo */
    margin-bottom: 2rem;
  }
  
  .corner-logo-link {
    position: absolute;
    top: 0;
    right: 0;
    z-index: 10;
  }
  
  .corner-logo {
    width: 80px;
    height: 80px;
    display: block;
    transition: transform 0.3s ease;
  }
  
  .corner-logo:hover {
    transform: scale(1.1);
  }
  
  .page-title {
    text-align: center;
    font-size: 2.5rem;
    color: #003300;
    font-weight: bold;
    margin: 0;
    margin-bottom: 1rem;
    padding-right: 90px; /* Prevent overlap with logo */
  }
  
  /* Navigation back to home */
  .back-home {
    display: inline-block;
    margin-bottom: 1rem;
    color: #003300;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  
  .back-home:hover {
    color: #004c99;
  }
  
  /* Mobile Responsive */
  @media (max-width: 768px) {
    .page-header {
      padding-top: 70px;
    }
    
    .corner-logo {
      width: 70px;
      height: 70px;
    }
    
    .page-title {
      font-size: 2rem;
      padding-right: 80px;
    }
  }
  
  @media (max-width: 480px) {
    .page-header {
      padding-top: 70px;
    }
    
    .corner-logo {
      width: 65px;
      height: 65px;
    }
    
    .corner-logo-link {
      top: 0;
      right: 0;
    }
    
    .page-title {
      font-size: 1.75rem;
      padding-right: 70px;
      line-height: 1.2;
    }
  }
</style>
