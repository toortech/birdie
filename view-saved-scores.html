<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birdie Bush Bandits ‚Äì Saved Scorecards</title>
  <meta name="description" content="View and manage saved golf scorecards for the Birdie Bush Bandits. Track scores, handicaps, and Stableford points.">
  <link rel="icon" type="image/png" href="golfball.png">
  
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0 auto;
      color: #000;
      max-width: 1200px;
    }
    
    /* Skip Link for Accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #003300;
      color: white;
      padding: 8px;
      text-decoration: none;
      z-index: 100;
    }
    
    .skip-link:focus {
      top: 0;
    }
    
    /* Header Styles */
    header {
      text-align: left;
      margin-bottom: 1rem;
    }
    
    .home-link {
      color: #000;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      padding: 0.5rem;
    }
    
    .home-link:hover {
      text-decoration: underline;
    }
    
    .home-link:focus {
      outline: 2px solid #003300;
      outline-offset: 2px;
    }
    
    h1 {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #003300;
      font-weight: bold;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    
    h1 img {
      width: 50px;
      height: auto;
      margin: 0 10px;
    }
    
    h2 {
      color: #003300;
      font-weight: bold;
      margin: 1rem 0;
    }
    
    .founded {
      font-size: 1rem;
      margin-top: 0.25rem;
      margin-bottom: 1.5rem;
      font-style: italic;
      color: #333;
    }
    
    /* Message and Controls */
    .message {
      background: #e3f2fd;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      color: #0d47a1;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .search-container {
      position: relative;
      flex: 1;
      max-width: 300px;
    }
    
    .search-input {
      width: 100%;
      padding: 0.5rem 2.5rem 0.5rem 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .search-input:focus {
      outline: 2px solid #003300;
      outline-offset: 2px;
    }
    
    .clear-search {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: #ddd;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: none;
    }
    
    .clear-search:hover {
      background: #ccc;
    }
    
    /* Loading State */
    .loading {
      display: none;
      color: #666;
      font-style: italic;
      margin: 2rem 0;
    }
    
    /* Scorecard List */
    .scorecard-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .scorecard-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      position: relative;
      transition: box-shadow 0.2s;
    }
    
    .scorecard-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .scorecard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .scorecard-title {
      font-weight: bold;
      color: #003300;
      font-size: 1.1rem;
    }
    
    .scorecard-date {
      color: #666;
      font-size: 0.9rem;
    }
    
    .scorecard-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }
    
    .player-info {
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 4px;
    }
    
    .player-name {
      font-weight: bold;
      color: #004c99;
    }
    
    .player-stats {
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
    
    .card-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: flex-end;
    }
    
    .card-btn {
      padding: 0.25rem 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    
    .delete-btn:hover {
      background: #c82333;
    }
    
    .export-btn {
      background: #28a745;
      color: white;
    }
    
    .export-btn:hover {
      background: #218838;
    }
    
    .no-scorecards {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      color: #666;
      font-style: italic;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0 1.5rem 0;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 0.75rem 1.5rem;
      background: #004c99;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
    }
    
    .action-btn:hover {
      background: #003d7a;
    }
    
    .action-btn:focus,
    .card-btn:focus {
      outline: 2px solid #003300;
      outline-offset: 2px;
    }
    
    /* Error Message */
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      display: none;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .scorecard-details {
        grid-template-columns: 1fr;
      }
      .controls {
        flex-direction: column;
      }
      .search-container {
        max-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .scorecard-card {
        padding: 0.75rem;
      }
      .card-actions {
        flex-direction: column;
      }
      .card-btn {
        width: 100%;
      }
    }
    
    /* Print Styles */
    @media print {
      body {
        background-color: white;
      }
      .controls,
      .action-buttons,
      .card-actions,
      .message {
        display: none;
      }
      .scorecard-card {
        border: 1px solid #000;
        margin-bottom: 1rem;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <header>
    <nav><a href="index.html" class="home-link" aria-label="Return to home page">üè† Home</a></nav>
  </header>
  
  <main id="main">
    <h1>
      <img src="golfball.png" alt="" aria-hidden="true">
      Birdie Bush Bandits
      <img src="golfball.png" alt="" aria-hidden="true">
    </h1>
    <div class="founded">Founded August 2020</div>
    
    <h2>Saved Scorecards</h2>
    
    <div class="action-buttons">
      <a href="scorecards.html" class="action-btn">Create New Scorecard</a>
      <button class="action-btn" onclick="exportAllScorecards()">Export All</button>
    </div>
    
    <div class="message" role="status">
      Scorecards are automatically saved when you complete and save them in the <a href="scorecards.html">Scorecard Builder</a>.
    </div>
    
    <div class="controls">
      <div class="search-container">
        <input 
          type="search" 
          id="search-input" 
          class="search-input" 
          placeholder="Search by course or player..."
          aria-label="Search scorecards"
        >
        <button 
          class="clear-search" 
          id="clear-search" 
          aria-label="Clear search"
          onclick="clearSearch()"
        >√ó</button>
      </div>
    </div>
    
    <div class="loading" id="loading" role="status" aria-live="polite">Loading scorecards...</div>
    <div class="error-message" id="error-message" role="alert" aria-live="assertive"></div>
    <div id="scorecards-container" aria-live="polite"></div>
  </main>

  <script>
    // Data validation schema
    const scorecardSchema = {
      date: 'string',
      course: 'string',
      tee: 'string',
      holes: 'string',
      players: 'array'
    };
    
    const playerSchema = {
      name: 'string',
      handicap: 'number',
      courseHandicap: 'number',
      totalShots: 'number'
    };
    
    // State management
    let allScorecards = [];
    let filteredScorecards = [];
    
    // Safe DOM manipulation functions
    function createElement(tag, className, textContent) {
      const element = document.createElement(tag);
      if (className) element.className = className;
      if (textContent) element.textContent = textContent;
      return element;
    }
    
    function setTextContent(element, text) {
      element.textContent = text;
    }
    
    // Data validation
    function validateScorecard(scorecard) {
      if (!scorecard || typeof scorecard !== 'object') return false;
      
      for (const [key, type] of Object.entries(scorecardSchema)) {
        if (type === 'array' && !Array.isArray(scorecard[key])) return false;
        if (type !== 'array' && typeof scorecard[key] !== type) return false;
      }
      
      if (!Array.isArray(scorecard.players)) return false;
      
      for (const player of scorecard.players) {
        if (!validatePlayer(player)) return false;
      }
      
      return true;
    }
    
    function validatePlayer(player) {
      if (!player || typeof player !== 'object') return false;
      
      for (const [key, type] of Object.entries(playerSchema)) {
        if (typeof player[key] !== type) return false;
      }
      
      return true;
    }
    
    // Loading and error handling
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
    
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      setTimeout(() => {
        errorElement.style.display = 'none';
      }, 5000);
    }
    
    // Main functions
    function loadScorecards() {
      showLoading();
      const container = document.getElementById('scorecards-container');
      
      try {
        const storedData = localStorage.getItem('golfScorecards');
        allScorecards = storedData ? JSON.parse(storedData) : [];
        
        // Validate and filter out invalid scorecards
        allScorecards = allScorecards.filter(validateScorecard);
        
        // Save cleaned data back
        localStorage.setItem('golfScorecards', JSON.stringify(allScorecards));
        
        filterAndDisplayScorecards();
      } catch (error) {
        console.error('Error loading scorecards:', error);
        showError('Failed to load scorecards. Please refresh the page.');
        container.innerHTML = '';
      } finally {
        hideLoading();
      }
    }
    
    function filterAndDisplayScorecards() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      
      if (searchTerm) {
        filteredScorecards = allScorecards.filter(scorecard => {
          const courseMatch = scorecard.course.toLowerCase().includes(searchTerm);
          const playerMatch = scorecard.players.some(player => 
            player.name.toLowerCase().includes(searchTerm)
          );
          return courseMatch || playerMatch;
        });
      } else {
        filteredScorecards = [...allScorecards];
      }
      
      // Sort by date, newest first
      filteredScorecards.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      displayScorecards(filteredScorecards);
    }
    
    function displayScorecards(scorecards) {
      const container = document.getElementById('scorecards-container');
      container.innerHTML = '';
      
      if (scorecards.length === 0) {
        const message = document.getElementById('search-input').value 
          ? 'No scorecards match your search.'
          : 'No saved scorecards yet. Create your first scorecard!';
        
        const noScorecardsDiv = createElement('div', 'no-scorecards', message);
        container.appendChild(noScorecardsDiv);
        return;
      }
      
      const list = createElement('div', 'scorecard-list');
      
      scorecards.forEach((scorecard, index) => {
        const originalIndex = allScorecards.indexOf(scorecard);
        const card = createScorecardCard(scorecard, originalIndex);
        list.appendChild(card);
      });
      
      container.appendChild(list);
    }
    
    function createScorecardCard(scorecard, index) {
      const card = createElement('div', 'scorecard-card');
      
      const date = new Date(scorecard.date);
      const formattedDate = date.toLocaleDateString('en-GB', { 
        day: 'numeric', 
        month: 'short', 
        year: 'numeric' 
      });
      
      // Create header
      const header = createElement('div', 'scorecard-header');
      
      const title = createElement('div', 'scorecard-title');
      setTextContent(title, `${scorecard.course} - ${scorecard.tee.charAt(0).toUpperCase() + scorecard.tee.slice(1)} Tees`);
      
      const dateEl = createElement('div', 'scorecard-date');
      const holesText = scorecard.holes === '18' ? 'Full 18' : scorecard.holes === '9f' ? 'Front 9' : 'Back 9';
      setTextContent(dateEl, `${formattedDate} (${holesText})`);
      
      header.appendChild(title);
      header.appendChild(dateEl);
      
      // Create player details
      const details = createElement('div', 'scorecard-details');
      
      scorecard.players.forEach(player => {
        const playerInfo = createElement('div', 'player-info');
        
        const name = createElement('div', 'player-name');
        setTextContent(name, player.name);
        
        const stats = createElement('div', 'player-stats');
        
        // Calculate or display points
        const points = player.totalPoints !== undefined ? player.totalPoints : 'N/A';
        
        const handicapLine = createElement('div');
        setTextContent(handicapLine, `Handicap: ${player.handicap} (CH: ${player.courseHandicap})`);
        
        const strokesLine = createElement('div');
        setTextContent(strokesLine, `Strokes: ${player.totalShots}`);
        
        const pointsLine = createElement('div');
        setTextContent(pointsLine, `Points: ${points}`);
        
        stats.appendChild(handicapLine);
        stats.appendChild(strokesLine);
        stats.appendChild(pointsLine);
        
        playerInfo.appendChild(name);
        playerInfo.appendChild(stats);
        details.appendChild(playerInfo);
      });
      
      // Create action buttons
      const actions = createElement('div', 'card-actions');
      
      const exportBtn = createElement('button', 'card-btn export-btn', 'Export');
      exportBtn.setAttribute('aria-label', `Export scorecard for ${scorecard.course} on ${formattedDate}`);
      exportBtn.addEventListener('click', () => exportScorecard(scorecard, index));
      
      const deleteBtn = createElement('button', 'card-btn delete-btn', 'Delete');
      deleteBtn.setAttribute('aria-label', `Delete scorecard for ${scorecard.course} on ${formattedDate}`);
      deleteBtn.addEventListener('click', () => {
        if (confirm(`Are you sure you want to delete the scorecard for ${scorecard.course} on ${formattedDate}?`)) {
          deleteScorecard(index);
        }
      });
      
      actions.appendChild(exportBtn);
      actions.appendChild(deleteBtn);
      
      card.appendChild(header);
      card.appendChild(details);
      card.appendChild(actions);
      
      return card;
    }
    
    function deleteScorecard(index) {
      try {
        allScorecards.splice(index, 1);
        localStorage.setItem('golfScorecards', JSON.stringify(allScorecards));
        filterAndDisplayScorecards();
      } catch (error) {
        console.error('Error deleting scorecard:', error);
        showError('Failed to delete scorecard.');
      }
    }
    
    function exportScorecard(scorecard, index) {
      try {
        const date = new Date(scorecard.date);
        const fileName = `scorecard_${scorecard.course}_${date.toISOString().split('T')[0]}.json`;
        
        const dataStr = JSON.stringify(scorecard, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportLink = document.createElement('a');
        exportLink.setAttribute('href', dataUri);
        exportLink.setAttribute('download', fileName);
        document.body.appendChild(exportLink);
        exportLink.click();
        document.body.removeChild(exportLink);
      } catch (error) {
        console.error('Error exporting scorecard:', error);
        showError('Failed to export scorecard.');
      }
    }
    
    function exportAllScorecards() {
      try {
        if (allScorecards.length === 0) {
          showError('No scorecards to export.');
          return;
        }
        
        const fileName = `all_scorecards_${new Date().toISOString().split('T')[0]}.json`;
        const dataStr = JSON.stringify(allScorecards, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportLink = document.createElement('a');
        exportLink.setAttribute('href', dataUri);
        exportLink.setAttribute('download', fileName);
        document.body.appendChild(exportLink);
        exportLink.click();
        document.body.removeChild(exportLink);
      } catch (error) {
        console.error('Error exporting all scorecards:', error);
        showError('Failed to export scorecards.');
      }
    }
    
    // Search functionality
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      const clearButton = document.getElementById('clear-search');
      
      searchInput.addEventListener('input', (e) => {
        clearButton.style.display = e.target.value ? 'block' : 'none';
        filterAndDisplayScorecards();
      });
    }
    
    function clearSearch() {
      const searchInput = document.getElementById('search-input');
      const clearButton = document.getElementById('clear-search');
      
      searchInput.value = '';
      clearButton.style.display = 'none';
      filterAndDisplayScorecards();
      searchInput.focus();
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadScorecards();
      setupSearch();
    });
  </script>
</body>
</html>
