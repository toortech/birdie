<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Birdie Bush Bandits (Debug)</title>
  
  <!-- Cloudflare Turnstile Script -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  
  <style>
    /* Simplified styles for debugging */
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #004d00;
      outline: none;
    }
    
    .captcha-container {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #e9ecef;
      text-align: center;
    }
    
    .captcha-container.verified {
      border-color: #28a745;
      background: #d4edda;
    }
    
    .captcha-container.error {
      border-color: #dc3545;
      background: #f8d7da;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #004d00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    
    button:hover:not(:disabled) {
      background: #006600;
    }
    
    .debug-info {
      background: #e3f2fd;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
    
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîç Debug Login Form</h1>
    
    <div id="debug-info" class="debug-info">
      Debug info will appear here...
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="admin" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="bbb123" required>
      </div>
      
      <!-- CAPTCHA Container -->
      <div class="form-group">
        <div id="captcha-container" class="captcha-container">
          <label>Security Verification</label>
          <div id="turnstile-widget" class="cf-turnstile" 
               data-sitekey="0x4AAAAAABfEpGjFkd7F7pec"
               data-callback="onTurnstileSuccess"
               data-error-callback="onTurnstileError"
               data-expired-callback="onTurnstileExpired"
               data-theme="light"
               data-size="normal">
          </div>
          <div id="captcha-status">Waiting for CAPTCHA...</div>
        </div>
      </div>
      
      <button type="submit" id="login-btn" disabled>üîí Complete CAPTCHA First</button>
    </form>
    
    <div id="message" class="message hidden"></div>
    
    <!-- Test buttons for debugging -->
    <div style="margin-top: 20px; text-align: center;">
      <button onclick="testCaptchaStatus()" style="background: #007bff; margin: 5px;">Test CAPTCHA Status</button>
      <button onclick="testLoginFunction()" style="background: #28a745; margin: 5px;">Test Login Function</button>
      <button onclick="forceLogin()" style="background: #ffc107; color: black; margin: 5px;">Force Login (No CAPTCHA)</button>
    </div>
  </div>
  
  <script>
    // =============================================================================
    // GLOBAL VARIABLES - CRITICAL FOR DEBUGGING
    // =============================================================================
    
    let captchaToken = null;
    let captchaVerified = false;
    let debugLog = [];
    
    // Mock BBB_AUTH for testing if not available
    if (typeof BBB_AUTH === 'undefined') {
      window.BBB_AUTH = {
        config: {
          cloudflareEnabled: true,
          authWorkerUrl: 'https://your-worker.workers.dev',
          captchaEnabled: true
        },
        
        login: async function(username, password) {
          log('üîÑ BBB_AUTH.login called (fallback method)');
          log(`Username: ${username}, Password: ${password ? '***' : 'empty'}`);
          
          // Simulate login for testing
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          if (username === 'admin' && password === 'bbb123') {
            log('‚úÖ Mock login successful');
            return { id: 'admin', username: 'admin', role: 'administrator' };
          } else {
            throw new Error('Invalid credentials');
          }
        },
        
        loginWithCaptcha: async function(username, password, captchaToken) {
          log('üîÑ BBB_AUTH.loginWithCaptcha called');
          log(`Username: ${username}`);
          log(`Password: ${password ? '***' : 'empty'}`);
          log(`CAPTCHA Token: ${captchaToken ? captchaToken.substring(0, 20) + '...' : 'null'}`);
          
          if (!captchaToken) {
            throw new Error('CAPTCHA token required');
          }
          
          // Use regular login for now
          return this.login(username, password);
        }
      };
      
      log('‚ö†Ô∏è Using mock BBB_AUTH - replace with real auth.js');
    }
    
    // =============================================================================
    // DEBUG FUNCTIONS
    // =============================================================================
    
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      debugLog.push(logEntry);
      console.log(logEntry);
      updateDebugDisplay();
    }
    
    function updateDebugDisplay() {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = debugLog.slice(-10).join('\n'); // Show last 10 entries
      }
    }
    
    function showMessage(text, type = 'info') {
      const messageEl = document.getElementById('message');
      if (messageEl) {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.classList.remove('hidden');
        
        if (type === 'success') {
          setTimeout(() => {
            messageEl.classList.add('hidden');
          }, 3000);
        }
      }
      log(`üì¢ Message (${type}): ${text}`);
    }
    
    // =============================================================================
    // TURNSTILE CAPTCHA CALLBACKS
    // =============================================================================
    
    function onTurnstileSuccess(token) {
      log('üéâ Turnstile CAPTCHA SUCCESS!');
      log(`Token received: ${token.substring(0, 20)}...`);
      
      captchaToken = token;
      captchaVerified = true;
      
      // Update UI
      const container = document.getElementById('captcha-container');
      const status = document.getElementById('captcha-status');
      const loginBtn = document.getElementById('login-btn');
      
      if (container) container.className = 'captcha-container verified';
      if (status) status.textContent = '‚úÖ CAPTCHA Verified!';
      if (loginBtn) {
        loginBtn.disabled = false;
        loginBtn.textContent = 'üîì Login Now';
        loginBtn.style.background = '#28a745';
      }
      
      log('‚úÖ Login button should now be enabled');
    }
    
    function onTurnstileError(errorCode) {
      log(`‚ùå Turnstile CAPTCHA ERROR: ${errorCode}`);
      
      captchaToken = null;
      captchaVerified = false;
      
      // Update UI
      const container = document.getElementById('captcha-container');
      const status = document.getElementById('captcha-status');
      const loginBtn = document.getElementById('login-btn');
      
      if (container) container.className = 'captcha-container error';
      if (status) status.textContent = '‚ùå CAPTCHA Failed - Try Again';
      if (loginBtn) {
        loginBtn.disabled = true;
        loginBtn.textContent = 'üîí Complete CAPTCHA First';
        loginBtn.style.background = '#999';
      }
    }
    
    function onTurnstileExpired() {
      log('‚è∞ Turnstile CAPTCHA EXPIRED');
      onTurnstileError('expired');
    }
    
    // =============================================================================
    // LOGIN FORM HANDLING
    // =============================================================================
    
    document.addEventListener('DOMContentLoaded', function() {
      log('üöÄ Page loaded - Setting up login form');
      
      const loginForm = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      
      if (!loginForm) {
        log('‚ùå Login form not found!');
        return;
      }
      
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        log('üìù Form submitted!');
        handleLogin();
      });
      
      // Also add click handler to button (backup)
      if (loginBtn) {
        loginBtn.addEventListener('click', function(event) {
          if (event.target.type === 'submit') return; // Avoid double submission
          event.preventDefault();
          log('üñ±Ô∏è Login button clicked directly');
          handleLogin();
        });
      }
      
      log('‚úÖ Login form event listeners attached');
    });
    
    async function handleLogin() {
      log('üîê handleLogin() called');
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      
      log(`Form data - Username: ${username}, Password: ${password ? '***' : 'empty'}`);
      log(`CAPTCHA state - Token: ${captchaToken ? 'present' : 'missing'}, Verified: ${captchaVerified}`);
      
      // Validation
      if (!username || !password) {
        log('‚ùå Username or password missing');
        showMessage('Please enter both username and password', 'error');
        return;
      }
      
      if (!captchaVerified || !captchaToken) {
        log('‚ùå CAPTCHA not completed');
        showMessage('Please complete the security verification first', 'error');
        return;
      }
      
      // Disable button during login
      if (loginBtn) {
        loginBtn.disabled = true;
        loginBtn.textContent = '‚è≥ Logging in...';
      }
      
      try {
        log('üîÑ Attempting login...');
        
        // Check if BBB_AUTH has the right method
        if (typeof BBB_AUTH.loginWithCaptcha === 'function') {
          log('‚úÖ Using BBB_AUTH.loginWithCaptcha');
          const user = await BBB_AUTH.loginWithCaptcha(username, password, captchaToken);
          log('‚úÖ Login successful!');
          showMessage('Login successful!', 'success');
        } else if (typeof BBB_AUTH.login === 'function') {
          log('‚ö†Ô∏è Using fallback BBB_AUTH.login (no CAPTCHA support)');
          const user = await BBB_AUTH.login(username, password);
          log('‚úÖ Login successful (no CAPTCHA)!');
          showMessage('Login successful!', 'success');
        } else {
          throw new Error('No login method available in BBB_AUTH');
        }
        
      } catch (error) {
        log(`‚ùå Login failed: ${error.message}`);
        showMessage(`Login failed: ${error.message}`, 'error');
        
        // Re-enable button
        if (loginBtn) {
          loginBtn.disabled = false;
          loginBtn.textContent = 'üîì Login Now';
        }
      }
    }
    
    // =============================================================================
    // TEST FUNCTIONS FOR DEBUGGING
    // =============================================================================
    
    function testCaptchaStatus() {
      log('üß™ Testing CAPTCHA status...');
      log(`captchaToken: ${captchaToken ? 'present' : 'null'}`);
      log(`captchaVerified: ${captchaVerified}`);
      log(`Login button disabled: ${document.getElementById('login-btn').disabled}`);
      
      if (window.turnstile) {
        log('‚úÖ Turnstile library loaded');
      } else {
        log('‚ùå Turnstile library not loaded');
      }
    }
    
    function testLoginFunction() {
      log('üß™ Testing login function availability...');
      log(`BBB_AUTH exists: ${typeof BBB_AUTH !== 'undefined'}`);
      log(`BBB_AUTH.login exists: ${typeof BBB_AUTH?.login === 'function'}`);
      log(`BBB_AUTH.loginWithCaptcha exists: ${typeof BBB_AUTH?.loginWithCaptcha === 'function'}`);
      log(`BBB_AUTH.config: ${JSON.stringify(BBB_AUTH?.config, null, 2)}`);
    }
    
    function forceLogin() {
      log('üö® FORCE LOGIN - Bypassing CAPTCHA for testing');
      
      // Temporarily set CAPTCHA as verified
      const originalToken = captchaToken;
      const originalVerified = captchaVerified;
      
      captchaToken = 'test-token-12345';
      captchaVerified = true;
      
      handleLogin().then(() => {
        // Restore original state
        captchaToken = originalToken;
        captchaVerified = originalVerified;
      });
    }
    
    // Make functions globally available
    window.onTurnstileSuccess = onTurnstileSuccess;
    window.onTurnstileError = onTurnstileError;
    window.onTurnstileExpired = onTurnstileExpired;
    window.testCaptchaStatus = testCaptchaStatus;
    window.testLoginFunction = testLoginFunction;
    window.forceLogin = forceLogin;
    
    // Initial status
    log('üîß Debug login form initialized');
  </script>
</body>
</html>
