<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stableford Scorecard ‚Äì Multiple Courses</title>
  <style>
    /* Validation & utility */
    .invalid-hcp, .missing { border: 2px solid red; background-color: #ffcccc; }
    /* Base styles */
    body { background: #f5f5f5; color: #000; font-family: sans-serif; padding: 1rem; margin: 0 auto; max-width: 1200px; }
    h1 { color: #003300; font-size: 2rem; text-align: center; margin-bottom: 1rem; }
    nav { text-align: right; margin-bottom: 0.5rem; }
    .home-link { color: #000; font-weight: bold; text-decoration: none; }
    /* Controls */
    details#setup-controls { margin-bottom: 1rem; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; }
    .controls > div { background: rgba(255,255,255,0.1); padding: 0.5rem; border-radius: 6px; flex: 1 1 200px; }
    .controls label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
    /* Buttons */
    #button-group { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-bottom: 1rem; }
    select, button { padding: 0.5rem 1rem; cursor: pointer; }
    button { background: #004c99; color: white; border: none; border-radius: 4px; }
    button:hover { background: #003d7a; }
    button:active { opacity: 0.8; transform: scale(0.98); }
    /* Table */
    #table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; margin-top: 1rem; }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    caption { caption-side: top; text-align: left; padding: 0.5rem; font-weight: bold; background: #eef; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; white-space: nowrap; }
    th { background: #ddd; }
    /* Responsive */
    @media (max-width: 768px) {
      .controls { flex-direction: column; }
      #button-group { flex-direction: column; }
      table { font-size: 0.8rem; }
    }
    @media (max-width: 480px) {
      details#setup-controls summary { display: none; }
      .controls { flex-direction: column; gap: 0.5rem; }
      .controls > div { flex: 1 1 100%; }
      #button-group { flex-direction: column; }
      select, button { width: 100%; }
      table { min-width: auto; table-layout: fixed; }
      th, td { white-space: normal; word-wrap: break-word; }
    }
  </style>
</head>
<body>
  <header>
    <nav><a href="index.html" class="home-link">üè† Home</a></nav>
  </header>
  <main>
    <h1>Stableford Scorecard ‚Äì Multiple Courses</h1>
    <details id="setup-controls" open>
      <summary>‚öôÔ∏è Setup Options</summary>
      <div class="controls">
        <div>
          <label for="course-select">Course:</label>
          <select id="course-select">
            <option value="Ritchings">Richings Park</option>
            <option value="Thorney">Thorney Park</option>
          </select>
        </div>
        <div>
          <label for="tee-select">Tee Colour:</label>
          <select id="tee-select">
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
          </select>
        </div>
        <div id="player-checkboxes">
          <label>Players (max 4):</label>
          <label><input type="checkbox" name="player" value="Amrit"> Amrit</label>
          <label><input type="checkbox" name="player" value="Kam"> Kam</label>
          <label><input type="checkbox" name="player" value="Vish"> Vish</label>
          <label><input type="checkbox" name="player" value="Ravi"> Ravi</label>
          <label><input type="checkbox" name="player" value="Bal"> Bal</label>
          <label><input type="checkbox" name="player" value="Vick"> Vick</label>
          <label><input type="checkbox" name="player" value="Michael"> Michael</label>
          <label><input type="checkbox" name="player" value="Justy"> Justy</label>
          <label><input type="checkbox" name="player" value="Phuperjee"> Phuperjee</label>
          <label><input type="checkbox" name="player" value="Indy"> Indy</label>
          <label><input type="checkbox" name="player" value="Maj"> Maj</label>
          <label><input type="checkbox" name="player" value="Sama"> Sama</label>
        </div>
        <div>
          <label>Holes:</label>
          <label><input type="radio" name="holes" value="18" checked> Full 18</label>
          <label><input type="radio" name="holes" value="9f"> Front 9</label>
          <label><input type="radio" name="holes" value="9b"> Back 9</label>
        </div>
      </div>
    </details>
    <div id="button-group">
      <button id="build">Build Scorecard</button>
      <button id="reset">Reset</button>
      <button id="save" disabled>Save Scorecard</button>
      <button id="download-image">üì∏ Save Scorecard as Image</button>
      <a href="view-saved-scores.html" class="home-link">View Past Scorecards</a>
    </div>
    <div id="table-container"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    (function() {
      'use strict';
      const buildBtn = document.getElementById('build');
      const saveBtn = document.getElementById('save');
      const resetBtn = document.getElementById('reset');
      const downloadBtn = document.getElementById('download-image');
      const tableContainer = document.getElementById('table-container');
      const courseSelect = document.getElementById('course-select');
      const teeSelect = document.getElementById('tee-select');
      const holeRadios = document.querySelectorAll('input[name="holes"]');
      const playerCheckboxes = document.querySelectorAll('input[name="player"]');
      let scorecardBuilt = false;
      let savedSuccessfully = false;

      function debounce(fn, delay = 200) {
        let timer;
        return function(...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn.apply(this, args), delay);
        };
      }

      const courses = {
        Ritchings: {
          par: [4,3,5,4,4,3,4,4,4,3,4,4,4,3,4,4,5,4],
          si:  [15,4,12,18,16,14,2,6,8,11,3,17,10,7,5,1,13,9],
          yards: {
            white: [287,199,545,345,335,165,397,299,388,172,417,328,356,201,420,431,423,402],
            yellow:[265,188,534,335,322,149,383,284,364,162,373,318,344,188,391,392,513,380],
            red:   [237,158,490,300,289,130,353,257,344,132,351,294,323,177,391,337,479,360]
          }
        },
        Thorney: {
          par: [5,4,4,3,5,4,4,3,5,4,4,3,5,4,4,3,5,4],
          si:  [9,15,1,17,5,13,3,11,7,16,2,14,6,18,4,12,8,10],
          yards: {
            white: [475,360,410,155,495,345,375,160,500,350,370,150,480,355,385,145,505,365],
            yellow:[460,345,395,145,480,330,360,150,485,335,355,140,465,340,370,135,490,350],
            red:   [440,320,370,130,450,305,335,135,455,310,330,125,435,315,345,120,460,325]
          }
        }
      };
      const teeSlope = { white:128, yellow:121, red:115 };

      buildBtn.addEventListener('click', () => {
        const players = [...playerCheckboxes].filter(cb => cb.checked).map(cb => cb.value);
        if (!players.length) return alert('Please select at least one player.');
        if (players.length > 4) return alert('Please select no more than 4 players.');
        build(players);
        scorecardBuilt = true;
        document.getElementById('setup-controls').open = false;
        saveBtn.disabled = false;
      });

      resetBtn.addEventListener('click', () => {
        if (!confirm('Reset scorecard? All data will be lost.')) return;
        scorecardBuilt = false;
        savedSuccessfully = false;
        tableContainer.innerHTML = '';
        document.getElementById('setup-controls').open = true;
        saveBtn.disabled = true;
      });

      saveBtn.addEventListener('click', () => {
        const inputs = tableContainer.querySelectorAll('tbody input[type="number"]');
        let allFilled = true;
        inputs.forEach(inp => {
          if (inp.value === '' || isNaN(parseInt(inp.value, 10))) {
            inp.classList.add('missing'); allFilled = false;
          } else inp.classList.remove('missing');
        });
        if (!allFilled) return alert('Enter all scores before saving.');
        savedSuccessfully = true;
        alert('Scorecard saved.');
      });

      downloadBtn.addEventListener('click', () => {
        const node = tableContainer.firstElementChild;
        if (!node) return alert('No scorecard to capture.');
        const orig = node.getAttribute('style') || ''; node.style.backgroundColor = 'white'; node.style.color = 'black';
        node.querySelectorAll('th, td').forEach(c => { c.style.color = 'black'; c.style.backgroundColor = 'white'; c.style.borderColor = '#000'; });
        const h2c = typeof html2canvas === 'function' ? html2canvas : (html2canvas && html2canvas.default ? html2canvas.default : null);
        if (!h2c) { alert('html2canvas not found.'); node.setAttribute('style', orig); node.querySelectorAll('th, td').forEach(c => c.removeAttribute('style')); return; }
        h2c(node, { scale: 2 }).then(canvas => { const a = document.createElement('a'); a.download = `scorecard_${new Date().toISOString().split('T')[0]}.png`; a.href = canvas.toDataURL(); a.click(); })
          .catch(err => { console.error(err); alert('Error capturing image: ' + err); })
          .finally(() => { node.setAttribute('style', orig); node.querySelectorAll('th, td').forEach(c => c.removeAttribute('style')); });
      });

      function build(players) {
        tableContainer.innerHTML = '';
        const table = document.createElement('table');
        const caption = document.createElement('caption');
        caption.textContent = 'Scorecard created: ' + new Date().toLocaleString('en-GB', { dateStyle: 'short', timeStyle: 'short' }) + ' (H = Handicap, CH = Course Handicap)';
        table.appendChild(caption);

        const thead = document.createElement('thead');
        let hdr1 = '<tr><th>Hole</th><th>Par</th><th style="color:red;">SI</th><th>Yards</th>';
        players.forEach((p,i) => hdr1 += `<th colspan="2">${p}<br>H:<input id="hcp-${i}" type="number" min="0" max="99" value="0" oninput="if(this.value.length>2) this.value=this.value.slice(0,2)"></th>`);
        hdr1 += '</tr>';
        let hdr2 = '<tr><th></th><th></th><th></th><th></th>';
        players.forEach(() => hdr2 += '<th>Shots</th><th>Pts</th>');
        hdr2 += '</tr>';
        thead.innerHTML = hdr1 + hdr2;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const holeVal = [...holeRadios].find(r => r.checked).value;
        let idx = [...Array(18).keys()];
        if (holeVal === '9f') idx = idx.slice(0,9);
        if (holeVal === '9b') idx = idx.slice(9);
        idx.forEach(h => {
          const tr = document.createElement('tr');
          const c = courses[courseSelect.value];
          tr.innerHTML = `<td>${h+1}</td><td>${c.par[h]}</td><td style="color:red;">${c.si[h]}</td><td>${c.yards[teeSelect.value][h]}</td>`;
          players.forEach((_,pi) => {
            tr.innerHTML += `<td><input data-player="${pi}" data-hole="${h}" type="number" min="0" max="999" oninput="if(this.value.length>3) this.value=this.value.slice(0,3)"></td><td class="pts-${pi}"><div class="stroke-info" data-player="${pi}" data-hole="${h}"></div><div class="points"></div></td>`;
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        const tfoot = document.createElement('tfoot');
        ['Front 9','Back 9','Total'].forEach((lbl,i) => {
          let row = `<tr><td colspan="4">${lbl}</td>`;
          players.forEach((_,pi) => row += `<td id="shots-${i}-${pi}"></td><td id="pts-${i}-${pi}"></td>`);
          row += '</tr>';
          tfoot.innerHTML += row;
        });
        table.appendChild(tfoot);
        tableContainer.appendChild(table);

        // Setup handlers
        players.forEach((_,i) => {
          const hIn = document.getElementById(`hcp-${i}`);
          const adj = document.createElement('span'); adj.id = `adjhcp-${i}`; adj.style.marginLeft = '0.5rem';
          hIn.insertAdjacentElement('afterend', adj);
          const updateAdj = () => {
            const raw = parseInt(hIn.value,10)||0;
            const a = Math.round(raw * teeSlope[teeSelect.value] / 113);
            adj.textContent = 'CH: ' + a;
            idx.forEach(h => {
              const siVal = courses[courseSelect.value].si[h];
              const strokes = a >= siVal + 18 ? 2 : a >= siVal ? 1 : 0;
              const info = document.querySelector(`.stroke-info[data-player="${i}"][data-hole="${h}"]`);
              if (info) info.textContent = `(${strokes} stroke${strokes!==1?'s':''})`;
            });
          };
          hIn.addEventListener('input', () => { updateAdj(); debounce(updateScores)(); });
          updateAdj();
        });

        table.querySelectorAll('tbody input[type="number"]').forEach(inp =>
          inp.addEventListener('input', () => { inp.classList.remove('missing'); debounce(updateScores)(); })
        );

        function updateScores() {
          const tots = players.map(() => ({fS:0,fP:0,bS:0,bP:0,oS:0,oP:0}));
          table.querySelectorAll('tbody tr').forEach((tr, rIdx) => {
            const h = idx[rIdx]; const c = courses[courseSelect.value]; const parVal = c.par[h], siVal = c.si[h]; const front = rIdx < 9;
            players.forEach((_,pi) => {
              const inp = tr.querySelector(`input[data-player="${pi}"][data-hole="${h}"]`);
              const sc = parseInt(inp.value,10); if(isNaN(sc)) return;
              const raw = parseInt(document.getElementById(`hcp-${pi}`).value,10)||0;
              const a = Math.round(raw*teeSlope[teeSelect.value]/113);
              const strokes = a>=siVal+18?2:a>=siVal?1:0;
              const net = sc - strokes;
              let pts = 0;
              if(net<=parVal-3)      pts=5;
              else if(net===parVal-2) pts=4;
              else if(net===parVal-1) pts=3;
              else if(net===parVal)   pts=2;
              else if(net===parVal+1) pts=1;
              tr.querySelector(`.points`).textContent = pts;
              tots[pi].oS += sc; tots[pi].oP += pts;
              if(front){ tots[pi].fS+=sc; tots[pi].fP+=pts; } else { tots[pi].bS+=sc; tots[pi].bP+=pts; }
            });
          });
          tots.forEach((t,pi) => {
            [['shots','fS','fP'],['shots','bS','bP'],['shots','oS','oP']].forEach((cols,i) => {
              document.getElementById(`${cols[0]}-${i}-${pi}`).textContent = t[cols[1]];
              document.getElementById(`pts-${i}-${pi}`).textContent = t[cols[2]];
            });
          });
        }

      }
    })();
  </script>
</body>
</html>
