<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stableford Scorecard – Birdie Bush Bandits</title>
  <meta name="description" content="Create and save golf scorecards for Birdie Bush Bandits members.">
  <link rel="icon" type="image/svg+xml" href="bbb-logo.svg">
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Add custom styles for scorecard -->
  <style>
    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls > div {
      background: rgba(255,255,255,0.1);
      padding: 0.5rem;
      border-radius: 6px;
      flex: 1 1 200px;
    }
    .controls label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    .controls label.checkbox {
      display: inline-block;
      margin-right: 0.5rem;
    }
    
    /* Validation & utility */
    .invalid-hcp, .missing {
      border: 2px solid var(--bbb-error, #dc3545);
      background-color: #ffcccc;
    }
    
    /* Table */
    #table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 1rem;
    }
    
    /* Player selects styling */
    .player-select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
    }
  </style>
  
  <!-- Core Modules (loaded in specific order) -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <!-- Authentication Protection -->
  <script>
    // Check if BBB_AUTH is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for auth module to initialize
      setTimeout(function() {
        if (typeof BBB_AUTH !== 'undefined') {
          // If not authenticated and not on login page, redirect to login
          if (!BBB_AUTH.isAuthenticated && window.location.pathname.indexOf('login.html') === -1) {
            // Save the current URL to redirect back after login
            sessionStorage.setItem('redirectAfterLogin', window.location.pathname);
            window.location.href = 'login.html';
          }
        } else {
          console.error('BBB_AUTH module not found! Authentication check failed.');
        }
      }, 100); // Small delay to ensure modules are loaded
    });
  </script>

  <a href="#main" class="skip-link">Skip to main content</a>
  
  <main id="main"></main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modules
      if (typeof BBB_AUTH !== 'undefined') {
        BBB_AUTH.init({
          cloudflareEnabled: BBB_CONFIG.cloudflareEnabled
        });
      } else {
        console.error('BBB_AUTH module not loaded properly');
      }
      
      if (typeof BBB_DB !== 'undefined') {
        BBB_DB.init({
          useCloudflare: BBB_CONFIG.cloudflareEnabled,
          localStoragePrefix: 'bbb_'
        });
      } else {
        console.error('BBB_DB module not loaded properly');
      }
      
      // Create header
      const headerElements = BBB_UI.createHeader({
        fixed: true,
        showHomeLinkText: true
      });
      
      document.body.insertBefore(headerElements.header, document.body.firstChild);
      
      // Get main content element
      const main = document.getElementById('main');
      main.appendChild(headerElements.mainWrapper);
      
      // Create page content
      const mainContent = document.createElement('div');
      
      // Create page title
      const titleContainer = BBB_UI.createPageTitle({
        title: 'Birdie Bush Bandits',
        showFoundedText: true,
        showGolfballs: true
      });
      mainContent.appendChild(titleContainer);
      
      // Add page subtitle
      const subtitle = document.createElement('h2');
      subtitle.textContent = 'Stableford Scorecard';
      mainContent.appendChild(subtitle);
      
      // Create status message container
      const statusMessage = BBB_UI.createStatusMessage();
      mainContent.appendChild(statusMessage);

      // Create the scorecard interface container
      const scorecardContainer = document.createElement('div');
      scorecardContainer.className = 'calculator';
      
      // Create setup controls
      const setupControls = document.createElement('details');
      setupControls.id = 'setup-controls';
      setupControls.open = true;
      
      const setupSummary = document.createElement('summary');
      setupSummary.innerHTML = '⚙️ Setup Options';
      setupControls.appendChild(setupSummary);
      
      const controls = document.createElement('div');
      controls.className = 'controls';
      
      // Course selection
      const courseDiv = document.createElement('div');
      const courseLabel = document.createElement('label');
      courseLabel.setAttribute('for', 'course-select');
      courseLabel.textContent = 'Course:';
      
      const courseSelect = document.createElement('select');
      courseSelect.id = 'course-select';
      
      // Add course options from config
      Object.keys(BBB_CONFIG.courses).forEach(courseName => {
        const option = document.createElement('option');
        option.value = courseName;
        option.textContent = courseName;
        courseSelect.appendChild(option);
      });
      
      courseDiv.appendChild(courseLabel);
      courseDiv.appendChild(courseSelect);
      controls.appendChild(courseDiv);
      
      // Tee selection
      const teeDiv = document.createElement('div');
      const teeLabel = document.createElement('label');
      teeLabel.setAttribute('for', 'tee-select');
      teeLabel.textContent = 'Tee Colour:';
      
      const teeSelect = document.createElement('select');
      teeSelect.id = 'tee-select';
      
      // Add tee options from config
      Object.keys(BBB_CONFIG.teeColors).forEach(teeValue => {
        const option = document.createElement('option');
        option.value = teeValue;
        option.textContent = BBB_CONFIG.teeColors[teeValue];
        teeSelect.appendChild(option);
      });
      
      teeDiv.appendChild(teeLabel);
      teeDiv.appendChild(teeSelect);
      controls.appendChild(teeDiv);
      
      // Player selection
      const playersDiv = document.createElement('div');
      playersDiv.id = 'player-selects';
      
      const playersLabel = document.createElement('label');
      playersLabel.textContent = 'Players:';
      playersDiv.appendChild(playersLabel);
      
      const playersGrid = document.createElement('div');
      playersGrid.style.display = 'grid';
      playersGrid.style.gap = '0.5rem';
      
      // Create 4 player select dropdowns
      for (let i = 1; i <= 4; i++) {
        const playerDiv = document.createElement('div');
        
        const playerLabel = document.createElement('label');
        playerLabel.setAttribute('for', `player-${i}`);
        playerLabel.textContent = `Player ${i}:`;
        
        const playerSelect = document.createElement('select');
        playerSelect.id = `player-${i}`;
        playerSelect.className = 'player-select';
        
        // Add empty option
        const emptyOption = document.createElement('option');
        emptyOption.value = '';
        emptyOption.textContent = '-- Select Player --';
        playerSelect.appendChild(emptyOption);
        
        // Add member options from config
        BBB_CONFIG.members.forEach(member => {
          const option = document.createElement('option');
          option.value = member;
          option.textContent = member;
          playerSelect.appendChild(option);
        });
        
        playerDiv.appendChild(playerLabel);
        playerDiv.appendChild(playerSelect);
        playersGrid.appendChild(playerDiv);
      }
      
      playersDiv.appendChild(playersGrid);
      controls.appendChild(playersDiv);
      
      // Holes selection
      const holesDiv = document.createElement('div');
      const holesLabel = document.createElement('label');
      holesLabel.textContent = 'Holes:';
      holesDiv.appendChild(holesLabel);
      
      const holes18Label = document.createElement('label');
      holes18Label.className = 'checkbox';
      
      const holes18Input = document.createElement('input');
      holes18Input.type = 'radio';
      holes18Input.name = 'holes';
      holes18Input.value = '18';
      holes18Input.checked = true;
      
      holes18Label.appendChild(holes18Input);
      holes18Label.appendChild(document.createTextNode(' Full 18'));
      holesDiv.appendChild(holes18Label);
      
      const holes9fLabel = document.createElement('label');
      holes9fLabel.className = 'checkbox';
      
      const holes9fInput = document.createElement('input');
      holes9fInput.type = 'radio';
      holes9fInput.name = 'holes';
      holes9fInput.value = '9f';
      
      holes9fLabel.appendChild(holes9fInput);
      holes9fLabel.appendChild(document.createTextNode(' Front 9'));
      holesDiv.appendChild(holes9fLabel);
      
      const holes9bLabel = document.createElement('label');
      holes9bLabel.className = 'checkbox';
      
      const holes9bInput = document.createElement('input');
      holes9bInput.type = 'radio';
      holes9bInput.name = 'holes';
      holes9bInput.value = '9b';
      
      holes9bLabel.appendChild(holes9bInput);
      holes9bLabel.appendChild(document.createTextNode(' Back 9'));
      holesDiv.appendChild(holes9bLabel);
      
      controls.appendChild(holesDiv);
      
      setupControls.appendChild(controls);
      scorecardContainer.appendChild(setupControls);
      
      // Button group
      const buttonGroup = document.createElement('div');
      buttonGroup.id = 'button-group';
      buttonGroup.className = 'button-group';
      
      const buildBtn = BBB_UI.createButton({
        text: 'Build Scorecard',
        id: 'build'
      });
      
      const resetBtn = BBB_UI.createButton({
        text: 'Reset',
        id: 'reset'
      });
      
      const saveBtn = BBB_UI.createButton({
        text: 'Save Scorecard',
        id: 'save',
        disabled: true
      });
      
      const downloadBtn = BBB_UI.createButton({
        text: '📸 Save Scorecard as Image',
        id: 'download-image'
      });
      
      buttonGroup.appendChild(buildBtn);
      buttonGroup.appendChild(resetBtn);
      buttonGroup.appendChild(saveBtn);
      buttonGroup.appendChild(downloadBtn);
      
      scorecardContainer.appendChild(buttonGroup);
      
      // Table container
      const tableContainer = document.createElement('div');
      tableContainer.id = 'table-container';
      scorecardContainer.appendChild(tableContainer);
      
      mainContent.appendChild(scorecardContainer);
      
      // Add content to main wrapper
      headerElements.mainWrapper.appendChild(mainContent);
      
      // Variables for scorecard state
      let scorecardBuilt = false;
      let savedSuccessfully = false;
      
      // Add event listeners for buttons
      const buildBtnEl = document.getElementById('build');
      const resetBtnEl = document.getElementById('reset');
      const saveBtnEl = document.getElementById('save');
      const downloadBtnEl = document.getElementById('download-image');
      
      if (buildBtnEl) {
        buildBtnEl.addEventListener('click', function() {
          try {
            const players = [];
            const playerSelects = document.querySelectorAll('.player-select');
            playerSelects.forEach(select => {
              if (select.value) players.push(select.value);
            });
            
            if (!players.length) {
              if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
                BBB_UTILS.showMessage('Please select at least one player.', 'error');
              } else {
                alert('Please select at least one player.');
              }
              return;
            }
            
            build(players);
            setupControls.open = false;
            saveBtnEl.disabled = false;
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Scorecard built successfully!', 'success');
            } else {
              alert('Scorecard built successfully!');
            }
          } catch (error) {
            console.error("Error building scorecard:", error);
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Error building scorecard: ' + error.message, 'error');
            } else {
              alert('Error building scorecard: ' + error.message);
            }
          }
        });
      }
      
      if (resetBtnEl) {
        resetBtnEl.addEventListener('click', function() {
          try {
            if (scorecardBuilt && !confirm('Reset scorecard? All data will be lost.')) return;
            scorecardBuilt = false;
            savedSuccessfully = false;
            tableContainer.innerHTML = '';
            setupControls.open = true;
            saveBtnEl.disabled = true;
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Scorecard reset.', 'success');
            } else {
              alert('Scorecard reset.');
            }
          } catch (error) {
            console.error("Error resetting scorecard:", error);
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Error resetting scorecard: ' + error.message, 'error');
            } else {
              alert('Error resetting scorecard: ' + error.message);
            }
          }
        });
      }
      
      if (saveBtnEl) {
        saveBtnEl.addEventListener('click', function() {
          try {
            const inputs = tableContainer.querySelectorAll('tbody input[type="number"]');
            let allFilled = true;
            inputs.forEach(inp => {
              if (inp.value === '' || isNaN(parseInt(inp.value, 10))) {
                inp.classList.add('missing'); 
                allFilled = false;
              } else {
                inp.classList.remove('missing');
              }
            });
            
            if (!allFilled) {
              if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
                BBB_UTILS.showMessage('Please enter all scores before saving.', 'error');
              } else {
                alert('Please enter all scores before saving.');
              }
              return;
            }
            
            saveToLocalStorage();
          } catch (error) {
            console.error("Error in save button handler:", error);
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Error saving: ' + error.message, 'error');
            } else {
              alert('Error saving: ' + error.message);
            }
          }
        });
      }
      
      if (downloadBtnEl) {
        downloadBtnEl.addEventListener('click', function() {
          try {
            const node = tableContainer.firstElementChild;
            if (!node) {
              if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
                BBB_UTILS.showMessage('No scorecard to capture.', 'error');
              } else {
                alert('No scorecard to capture.');
              }
              return;
            }
            
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Image download functionality requires html2canvas library. Try saving the scorecard instead.', 'info');
            } else {
              alert('Image download functionality requires html2canvas library. Try saving the scorecard instead.');
            }
          } catch (error) {
            console.error("Error in download button handler:", error);
            if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
              BBB_UTILS.showMessage('Error downloading image: ' + error.message, 'error');
            } else {
              alert('Error downloading image: ' + error.message);
            }
          }
        });
      }
      
      // Utility function for debouncing
      function debounce(fn, delay = 200) {
        let timer;
        return function(...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn.apply(this, args), delay);
        };
      }
      
      // Prevent duplicate player selection
      function updatePlayerOptions() {
        const playerSelects = document.querySelectorAll('.player-select');
        const selectedPlayers = [];
        playerSelects.forEach(select => {
          if (select.value) selectedPlayers.push(select.value);
        });
        
        playerSelects.forEach(select => {
          const currentValue = select.value;
          const options = select.querySelectorAll('option');
          
          options.forEach(option => {
            if (option.value && option.value !== currentValue && selectedPlayers.includes(option.value)) {
              option.disabled = true;
              option.style.color = '#999';
            } else {
              option.disabled = false;
              option.style.color = '#000';
            }
          });
        });
      }
      
      // Add event listeners to player selects
      const playerSelects = document.querySelectorAll('.player-select');
      playerSelects.forEach(select => {
        select.addEventListener('change', updatePlayerOptions);
      });
      
      // Save to local storage
      function saveToLocalStorage() {
        if (!scorecardBuilt) return;
        
        try {
          const scorecard = {
            date: new Date().toISOString(),
            course: courseSelect.value,
            tee: teeSelect.value,
            holes: [...document.querySelectorAll('input[name="holes"]')].find(r => r.checked).value,
            players: [],
            savedAt: new Date().toLocaleString('en-GB'),
            id: 'sc_' + Date.now() + '_' + Math.floor(Math.random() * 10000)
          };
          
          // Get players and their data
          const selectedPlayers = [];
          playerSelects.forEach(select => {
            if (select.value) selectedPlayers.push(select.value);
          });
          
          selectedPlayers.forEach((player, index) => {
            const handicap = parseInt(document.getElementById(`hcp-${index}`).value, 10) || 0;
            const scores = [];
            const points = [];
            
            const holeVal = scorecard.holes;
            let holeIndices = [...Array(18).keys()];
            if (holeVal === '9f') holeIndices = holeIndices.slice(0, 9);
            if (holeVal === '9b') holeIndices = holeIndices.slice(9);
            
            holeIndices.forEach(hole => {
              const input = document.querySelector(`input[data-player="${index}"][data-hole="${hole}"]`);
              const score = parseInt(input?.value, 10) || 0;
              scores.push(score);
              
              // Get points from the display
              const pointsEl = document.querySelector(`.pts-${index} .points[data-hole="${hole}"]`);
              if (pointsEl && pointsEl.textContent) {
                points.push(parseInt(pointsEl.textContent, 10) || 0);
              } else {
                points.push(0);
              }
            });
            
            // Calculate totals
            const totalShots = scores.reduce((sum, val) => sum + val, 0);
            const totalPoints = points.reduce((sum, val) => sum + val, 0);
            
            scorecard.players.push({
              name: player,
              handicap,
              courseHandicap: Math.round(handicap * BBB_CONFIG.courses[courseSelect.value].tees[teeSelect.value].slopeRating / 113),
              scores,
              points,
              totalShots,
              totalPoints
            });
          });
          
          // Save scorecard to modern storage system
          if (typeof BBB_DB !== 'undefined' && typeof BBB_DB.saveScorecard === 'function') {
            BBB_DB.saveScorecard(scorecard)
              .then(() => {
                BBB_UTILS.showMessage('Scorecard saved successfully!', 'success');
                savedSuccessfully = true;
              })
              .catch(err => {
                console.error("Error saving scorecard to DB:", err);
                fallbackSave();
              });
          } else {
            console.warn('BBB_DB module not fully loaded, using fallback storage');
            fallbackSave();
          }
          
          // Fallback to legacy storage
          function fallbackSave() {
            try {
              // Get existing scorecards or initialize empty array
              let savedScorecards;
              try {
                savedScorecards = JSON.parse(localStorage.getItem('golfScorecards') || '[]');
              } catch (e) {
                savedScorecards = [];
              }
              
              // Add new scorecard and save
              savedScorecards.push(scorecard);
              localStorage.setItem('golfScorecards', JSON.stringify(savedScorecards));
              
              if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
                BBB_UTILS.showMessage('Scorecard saved successfully (using legacy storage)!', 'success');
              } else {
                alert('Scorecard saved successfully!');
              }
              savedSuccessfully = true;
            } catch (legacyError) {
              console.error("Error saving scorecard to legacy storage:", legacyError);
              if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
                BBB_UTILS.showMessage('Error saving scorecard: ' + legacyError.message, 'error');
              } else {
                alert('Error saving scorecard: ' + legacyError.message);
              }
            }
          }
        } catch (error) {
          console.error("Error saving scorecard:", error);
          BBB_UTILS.showMessage('Error saving scorecard: ' + error.message, 'error');
        }
      }

      function build(players) {
        try {
          tableContainer.innerHTML = '';
          const table = document.createElement('table');
          const caption = document.createElement('caption');
          
          // Get the selected course and tee
          const selectedCourse = courseSelect.value;
          const selectedTee = teeSelect.value;
          
          // Debugging
          console.log("Selected course:", selectedCourse);
          console.log("Selected tee:", selectedTee);
          console.log("Course data:", BBB_CONFIG.courses[selectedCourse]);
          
          caption.textContent = 'Scorecard created: ' + new Date().toLocaleString('en-GB', { dateStyle: 'short', timeStyle: 'short' }) + 
                                ' | Course: ' + selectedCourse + ' | Tees: ' + selectedTee;
          table.appendChild(caption);
  
          const thead = document.createElement('thead');
          let hdr1 = '<tr><th>Hole</th><th>Par</th><th style="color:red;">SI</th><th>Yards</th>';
          players.forEach((p,i) => hdr1 += `<th colspan="2">${p}<br>H:<input id="hcp-${i}" type="number" min="0" max="99" value="0" oninput="if(this.value.length>2) this.value=this.value.slice(0,2)"></th>`);
          hdr1 += '</tr>';
          let hdr2 = '<tr><th></th><th></th><th></th><th></th>';
          players.forEach(() => hdr2 += '<th>Shots</th><th>Pts</th>');
          hdr2 += '</tr>';
          thead.innerHTML = hdr1 + hdr2;
          table.appendChild(thead);
  
          const tbody = document.createElement('tbody');
          const holeVal = [...document.querySelectorAll('input[name="holes"]')].find(r => r.checked).value;
          let idx = [...Array(18).keys()];
          if (holeVal === '9f') idx = idx.slice(0,9);
          if (holeVal === '9b') idx = idx.slice(9);
          
          const c = BBB_CONFIG.courses[selectedCourse]; 
          if (!c || !c.par || !c.si || !c.yards || !c.yards[selectedTee]) {
            throw new Error(`Missing course data for ${selectedCourse} with tee ${selectedTee}`);
          }
          
          idx.forEach(h => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${h+1}</td><td>${c.par[h]}</td><td style="color:red;">${c.si[h]}</td><td>${c.yards[selectedTee][h]}</td>`;
            players.forEach((_,pi) => {
              tr.innerHTML += `<td><input data-player="${pi}" data-hole="${h}" type="number" min="0" max="999" oninput="if(this.value.length>3) this.value=this.value.slice(0,3)"></td><td class="pts-${pi}"><div class="stroke-info" data-player="${pi}" data-hole="${h}"></div><div class="points" data-hole="${h}"></div></td>`;
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
  
          const tfoot = document.createElement('tfoot');
          ['Front 9','Back 9','Total'].forEach((lbl,i) => {
            let row = `<tr><td colspan="4">${lbl}</td>`;
            players.forEach((_,pi) => row += `<td id="shots-${i}-${pi}"></td><td id="pts-${i}-${pi}"></td>`);
            row += '</tr>';
            tfoot.innerHTML += row;
          });
          table.appendChild(tfoot);
          tableContainer.appendChild(table);
  
          // Setup handlers
          players.forEach((_,i) => {
            const hIn = document.getElementById(`hcp-${i}`);
            if (!hIn) return; // Safety check
            
            const adj = document.createElement('span'); 
            adj.id = `adjhcp-${i}`; 
            adj.style.marginLeft = '0.5rem';
            hIn.insertAdjacentElement('afterend', adj);
            
            const updateAdj = () => {
              const raw = parseInt(hIn.value, 10) || 0;
              const a = Math.round(raw * c.tees[selectedTee].slopeRating / 113);
              adj.textContent = 'CH: ' + a;
              
              idx.forEach(h => {
                const siVal = c.si[h];
                const strokes = a >= siVal + 18 ? 2 : a >= siVal ? 1 : 0;
                const info = document.querySelector(`.stroke-info[data-player="${i}"][data-hole="${h}"]`);
                if (info) info.textContent = `(${strokes} stroke${strokes!==1?'s':''})`;
              });
            };
            
            hIn.addEventListener('input', () => { 
              if (hIn.value === '' || isNaN(parseInt(hIn.value, 10)) || parseInt(hIn.value, 10) < 0) {
                hIn.classList.add('invalid-hcp');
              } else {
                hIn.classList.remove('invalid-hcp');
                updateAdj(); 
                debounce(updateScores)();
              }
            });
            
            updateAdj();
          });
  
          // Add input handlers to all score inputs
          const scoreInputs = table.querySelectorAll('tbody input[type="number"]');
          scoreInputs.forEach(inp => {
            inp.addEventListener('input', () => { 
              inp.classList.remove('missing'); 
              debounce(updateScores)(); 
            });
          });
  
          function updateScores() {
            try {
              const tots = players.map(() => ({fS:0, fP:0, bS:0, bP:0, oS:0, oP:0}));
              
              table.querySelectorAll('tbody tr').forEach((tr, rIdx) => {
                if (rIdx >= idx.length) return; // Safety check
                
                const h = idx[rIdx]; 
                const parVal = c.par[h];
                const siVal = c.si[h]; 
                const front = h < 9;
                
                players.forEach((_, pi) => {
                  const inp = tr.querySelector(`input[data-player="${pi}"][data-hole="${h}"]`);
                  if (!inp) return; // Safety check
                  
                  const sc = parseInt(inp.value, 10); 
                  if (isNaN(sc)) return;
                  
                  const hcpInput = document.getElementById(`hcp-${pi}`);
                  if (!hcpInput) return; // Safety check
                  
                  const raw = parseInt(hcpInput.value, 10) || 0;
                  const a = Math.round(raw * c.tees[selectedTee].slopeRating / 113);
                  const strokes = a >= siVal + 18 ? 2 : a >= siVal ? 1 : 0;
                  const net = sc - strokes;
                  let pts = 0;
                  
                  if (net <= parVal - 3)       pts = 5;
                  else if (net === parVal - 2)  pts = 4;
                  else if (net === parVal - 1)  pts = 3;
                  else if (net === parVal)      pts = 2;
                  else if (net === parVal + 1)  pts = 1;
                  
                  const pointsDiv = tr.querySelector(`.pts-${pi} .points[data-hole="${h}"]`);
                  if (pointsDiv) pointsDiv.textContent = pts;
                  
                  tots[pi].oS += sc; 
                  tots[pi].oP += pts;
                  
                  if (front) { 
                    tots[pi].fS += sc; 
                    tots[pi].fP += pts; 
                  } else { 
                    tots[pi].bS += sc; 
                    tots[pi].bP += pts; 
                  }
                });
              });
              
              // Update totals in footer
              tots.forEach((t, pi) => {
                [['shots', 'fS', 'fP'], ['shots', 'bS', 'bP'], ['shots', 'oS', 'oP']].forEach((cols, i) => {
                  const shotsEl = document.getElementById(`${cols[0]}-${i}-${pi}`);
                  const ptsEl = document.getElementById(`pts-${i}-${pi}`);
                  
                  if (shotsEl) shotsEl.textContent = t[cols[1]];
                  if (ptsEl) ptsEl.textContent = t[cols[2]];
                });
              });
            } catch (error) {
              console.error("Error updating scores:", error);
            }
          }
  
          scorecardBuilt = true;
        } catch (error) {
          console.error("Error in build function:", error);
          if (typeof BBB_UTILS !== 'undefined' && typeof BBB_UTILS.showMessage === 'function') {
            BBB_UTILS.showMessage('Error building scorecard: ' + error.message, 'error');
          } else {
            alert('Error building scorecard: ' + error.message);
          }
        }
      }
    });
  </script>
