      // Show message function
      function showMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = type;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }
      
      // Prevent duplicate player selection
      function updatePlayerOptions() {
        const selectedPlayers = [];
        playerSelects.forEach(select => {
          if (select.value) selectedPlayers.push(select.value);
        });
        
        playerSelects.forEach(select => {
          const currentValue = select.value;
          const options = select.querySelectorAll('option');
          
          options.forEach(option => {
            if (option.value && option.value !== currentValue && selectedPlayers.includes(option.value)) {
              option.disabled = true;
              option.style.color = '#999';
            } else {
              option.disabled = false;
              option.style.color = '#000';
            }
          });
        });
      }

      // Add event listeners to player selects
      playerSelects.forEach(select => {
        select.addEventListener('change', updatePlayerOptions);
      });

      // Debounce function to limit execution frequency
      function debounce(fn, delay = 200) {
        let timer;
        return function(...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn.apply(this, args), delay);
        };
      }

      // Save to database and link to view page
      function saveToLocalStorage() {
        if (!scorecardBuilt) return;
        
        try {
          // Check if any scores are missing
          const inputs = tableContainer.querySelectorAll('tbody input[type="number"]');
          let missingScores = false;
          let invalidScores = false;
          
          inputs.forEach(inp => {
            if (inp.value === '' || inp.value === null) {
              inp.classList.add('missing');
              missingScores = true;
            } else if (isNaN(parseInt(inp.value, 10)) || parseInt(inp.value, 10) < 0) {
              inp.classList.add('invalid-score');
              invalidScores = true;
            } else {
              inp.classList.remove('missing');
              inp.classList.remove('invalid-score');
            }
          });
          
          if (missingScores) {
            showMessage('Please enter all scores before saving.', 'error');
            return false;
          }
          
          if (invalidScores) {
            showMessage('Some scores are invalid. Please enter positive numbers only.', 'error');
            return false;
          }
          
          // Check if any players have invalid handicaps
          const handicapInputs = document.querySelectorAll('[id^="hcp-"]');
          let invalidHandicaps = false;
          
          handicapInputs.forEach(input => {
            if (input.value !== '' && (isNaN(parseInt(input.value, 10)) || parseInt(input.value, 10) < 0)) {
              input.classList.add('invalid-hcp');
              invalidHandicaps = true;
            } else {
              input.classList.remove('invalid-hcp');
            }
          });
          
          if (invalidHandicaps) {
            showMessage('Some handicaps are invalid. Please enter positive numbers only.', 'error');
            return false;
          }
          
          const scorecard = {
            id: 'scorecard_' + Date.now(), // Add a unique ID for each scorecard
            date: new Date().toISOString(),
            course: courseSelect.value,
            tee: teeSelect.value,
            holes: [...holeRadios].find(r => r.checked).value,
            players: [],
            createdAt: new Date().toISOString(),
            savedAt: new Date().toLocaleString('en-GB')
          };
          
          // Get players and their data
          const selectedPlayers = [];
          playerSelects.forEach(select => {
            if (select.value) selectedPlayers.push(select.value);
          });
          
          selectedPlayers.forEach((player, index) => {
            const handicapInput = document.getElementById(`hcp-${index}`);
            if (!handicapInput) return; // Safety check
            
            const handicap = parseInt(handicapInput.value, 10) || 0;
            const scores = [];
            const points = [];
            
            const holeVal = scorecard.holes;
            let holeIndices = [...Array(18).keys()];
            if (holeVal === '9f') holeIndices = holeIndices.slice(0, 9);
            if (holeVal === '9b') holeIndices = holeIndices.slice(9);
            
            holeIndices.forEach(hole => {
              const input = document.querySelector(`input[data-player="${index}"][data-hole="${hole}"]`);
              if (!input) return; // Safety check
              
              const score = parseInt(input.value, 10) || 0;
              scores.push(score);
              
              // Get points from the display
              const pointsEl = document.querySelector(`.pts-${index} .points[data-hole="${hole}"]`);
              if (pointsEl && pointsEl.textContent) {
                points.push(parseInt(pointsEl.textContent, 10) || 0);
              } else {
                const pointsDiv = document.querySelector(`.pts-${index} .points`);
                if (pointsDiv && pointsDiv.textContent) {
                  points.push(parseInt(pointsDiv.textContent, 10) || 0);
                } else {
                  points.push(0);
                }
              }
            });
            
            // Calculate totals from actual values
            const totalShots = scores.reduce((sum, val) => sum + val, 0);
            const totalPoints = points.reduce((sum, val) => sum + val, 0);
            
            // Get adjusted handicap
            const slopeRating = courses[scorecard.course].tees[scorecard.tee].slopeRating;
            const courseHandicap = Math.round(handicap * slopeRating / 113);
            
            scorecard.players.push({
              name: player,
              handicap,
              courseHandicap: courseHandicap,
              scores,
              points,
              totalShots,
              totalPoints
            });
          });
          
          // Try to save using BBB_DB if available, otherwise fallback to localStorage
          if (typeof BBB_DB !== 'undefined' && typeof BBB_DB.saveScorecard === 'function') {
            // Using BBB_DB module
            BBB_DB.saveScorecard(scorecard)
              .then(() => {
                showMessage('Scorecard saved successfully!', 'success');
                savedSuccessfully = true;
                
                // Add redirect to view page after short delay
                setTimeout(() => {
                  showMessage('Redirecting to saved scorecards...', 'info');
                  setTimeout(() => {
                    window.location.href = 'view-saved-scores.html';
                  }, 1500);
                }, 1000);
              })
              .catch(error => {
                console.error("Error saving to BBB_DB:", error);
                // Fallback to localStorage if BBB_DB fails
                saveToLocalStorageFallback(scorecard);
              });
          } else {
            // Fallback to localStorage if BBB_DB not available
            saveToLocalStorageFallback(scorecard);
          }
          
          return true;
        } catch (error) {
          console.error("Error saving scorecard:", error);
          showMessage('Error saving scorecard: ' + error.message, 'error');
          return false;
        }
      }
      
      // Fallback to original localStorage method

        try {
          // Get existing scorecards or initialize empty array
          let savedScorecards;
          try {
            savedScorecards = JSON.parse(localStorage.getItem('golfScorecards') || '[]');
            if (!Array.isArray(savedScorecards)) savedScorecards = [];
          } catch (e) {
            console.error("Error parsing saved scorecards:", e);
            savedScorecards = [];
          }
          
          // Add new scorecard and save
          savedScorecards.push(scorecard);
          localStorage.setItem('golfScorecards', JSON.stringify(savedScorecards));
          
          showMessage('Scorecard saved to local storage!', 'success');
          savedSuccessfully = true;
          
          // Add button to redirect to view-saved-scores.html
          setTimeout(() => {
            showMessage('Redirecting to saved scorecards...', 'info');
            setTimeout(() => {
              window.location.href = 'view-saved-scores.html';
            }, 1500);
          }, 1000);
          
          return true;
        } catch (error) {
          console.error("Error in localStorage fallback:", error);
          showMessage('Error saving to localStorage: ' + error.message, 'error');
          return false;
        }
      }
      
      // Load any saved scorecards
      function loadSavedScorecards() {
        if (typeof BBB_DB !== 'undefined' && typeof BBB_DB.getScorecards === 'function') {
          BBB_DB.getScorecards()
            .then(scorecards => {
              // Iterate over scorecards, they might be an object
              const scorecardItems = Object.values(scorecards);
              if (scorecardItems.length > 0) {
                // Show a button to view all scorecards at the bottom
                const viewButton = document.createElement('button');
                viewButton.id = 'view-all-saved';
                viewButton.className = 'btn';
                viewButton.textContent = 'View All Saved Scorecards';
                viewButton.style.display = 'block';
                viewButton.style.margin = '1rem auto';
                viewButton.style.marginTop = '2rem';
                viewButton.addEventListener('click', () => {
                  window.location.href = 'view-saved-scores.html';
                });
                
                if (!document.getElementById('view-all-saved')) {
                  // Add at the bottom of main
                  const main = document.querySelector('main');
                  if (main) {
                    main.appendChild(viewButton);
                  } else {
                    document.body.appendChild(viewButton);
                  }
                }
              }
            })
            .catch(err => {
              console.error("Error loading scorecards:", err);
            });
        } else {
          // Fallback to localStorage if BBB_DB not available
          try {
            const savedScorecards = JSON.parse(localStorage.getItem('golfScorecards') || '[]');
            if (savedScorecards.length > 0) {
              // Show a button to view all scorecards at the bottom
              const viewButton = document.createElement('button');
              viewButton.id = 'view-all-saved';
              viewButton.className = 'btn';
              viewButton.textContent = 'View All Saved Scorecards';
              viewButton.style.display = 'block';
              viewButton.style.margin = '1rem auto';
              viewButton.style.marginTop = '2rem';
              viewButton.addEventListener('click', () => {
                window.location.href = 'view-saved-scores.html';
              });
              
              if (!document.getElementById('view-all-saved')) {
                // Add at the bottom of main
                const main = document.querySelector('main');
                if (main) {
                  main.appendChild(viewButton);
                } else {
                  document.body.appendChild(viewButton);
                }
              }
            }
          } catch (e) {
            console.error("Error parsing saved scorecards:", e);
          }
        }
      }
      
      // Check for BBB modules and initialize if available
      function initBBBModules() {
        // Check if BBB modules are loaded
        if (typeof BBB_AUTH !== 'undefined' && typeof BBB_DB !== 'undefined') {
          try {
            // Initialize BBB modules
            if (typeof BBB_CONFIG !== 'undefined') {
              BBB_AUTH.init({
                cloudflareEnabled: BBB_CONFIG.cloudflareEnabled || false
              });
              
              BBB_DB.init({
                useCloudflare: BBB_CONFIG.cloudflareEnabled || false,
                localStoragePrefix: 'bbb_'
              });
            } else {
              // Fallback initialization
              BBB_AUTH.init({
                cloudflareEnabled: false
              });
              
              BBB_DB.init({
                useCloudflare: false,
                localStoragePrefix: 'bbb_'
              });
            }
            
            // Load saved scorecards
            loadSavedScorecards();
            
            console.log("BBB modules initialized successfully");
          } catch (err) {
            console.error("Error initializing BBB modules:", err);
          }
        } else {
          console.log("BBB modules not available");
        }
      }
      
      // Initialize BBB modules after DOM content loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Small delay to ensure all scripts are loaded
        setTimeout(initBBBModules, 100);
      });
      
      // Download scorecard as image
      function downloadScorecardAsImage() {
        try {
          const table = tableContainer.querySelector('table');
          if (!table) {
            showMessage('No scorecard to capture.', 'error');
            return;
          }
          
          // Create a container for the table with some extra styling for nice image
          const container = document.createElement('div');
          container.style.backgroundColor = 'white';
          container.style.padding = '20px';
          container.style.borderRadius = '8px';
          container.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
          container.style.position = 'fixed';
          container.style.left = '-9999px';
          container.style.top = '-9999px';
          
          // Clone the table so we don't modify the original
          const tableClone = table.cloneNode(true);
          
          // Fix input values in the clone - convert inputs to text elements
          // This is the critical part that fixes the numbers not showing in boxes
          const inputs = tableClone.querySelectorAll('input');
          inputs.forEach(input => {
            const span = document.createElement('span');
            // Copy the value from the original input
            const originalInput = table.querySelector(`input[id="${input.id}"], input[data-player="${input.dataset.player}"][data-hole="${input.dataset.hole}"]`);
            
            if (originalInput && originalInput.value) {
              span.textContent = originalInput.value;
            } else if (input.value) {
              span.textContent = input.value;
            } else {
              span.textContent = '';
            }
            
            // Style the span to look like an input
            span.style.display = 'inline-block';
            span.style.width = input.type === 'number' ? '20px' : '30px';
            span.style.height = '20px';
            span.style.border = '1px solid #ccc';
            span.style.borderRadius = '3px';
            span.style.backgroundColor = '#fff';
            span.style.padding = '2px';
            span.style.textAlign = 'center';
            
            // Replace the input with the span
            input.parentNode.replaceChild(span, input);
          });
          
          // Add a proper title to the image
          const title = document.createElement('h2');
          title.textContent = `Stableford Scorecard - ${courseSelect.value} (${teeSelect.value} tees)`;
          title.style.textAlign = 'center';
          title.style.marginBottom = '15px';
          title.style.color = '#003300';
          
          container.appendChild(title);
          container.appendChild(tableClone);
          document.body.appendChild(container);
          
          // Use html2canvas to create an image
          html2canvas(container, { 
            backgroundColor: '#ffffff',
            scale: 2, // Increase quality
            logging: false,
            useCORS: true
          }).then(canvas => {
            // Remove the temporary container
            document.body.removeChild(container);
            
            // Convert to image
            const image = canvas.toDataURL('image/png');
            
            // Create a download link
            const link = document.createElement('a');
            link.download = `scorecard-${courseSelect.value}-${new Date().toISOString().slice(0,10)}.png`;
            link.href = image;
            link.click();
            
            showMessage('Scorecard image downloaded successfully!', 'success');
          }).catch(error => {
            console.error("Error generating image:", error);
            document.body.removeChild(container);
            showMessage('Error generating image: ' + error.message, 'error');
          });
        } catch (error) {
          console.error("Error in download image function:", error);
          showMessage('Error generating image: ' + error.message, 'error');
        }
      }

      // Build scorecard button click handler
      buildBtn.addEventListener('click', function() {
        try {
          const players = [];
          playerSelects.forEach(select => {
            if (select.value) players.push(select.value);
          });
          
          if (!players.length) {
            showMessage('Please select at least one player.', 'error');
            return;
          }
          
          build(players);
          scorecardBuilt = true;
          document.getElementById('setup-controls').open = false;
          saveBtn.disabled = false;
          showMessage('Scorecard built successfully!', 'success');
          
          // Remove any existing View Saved Cards button
          const existingViewBtn = document.getElementById('view-scorecards-btn');
          if (existingViewBtn) {
            existingViewBtn.remove();
          }
        } catch (error) {
          console.error("Error building scorecard:", error);
          showMessage('Error building scorecard: ' + error.message, 'error');
        }
      });

      // Reset button click handler
      resetBtn.addEventListener('click', function() {
        try {
          // Only confirm if there's data to lose
          if (scorecardBuilt) {
            // Check if any scores have been entered
            const inputs = tableContainer.querySelectorAll('tbody input[type="number"]');
            let hasEnteredScores = false;
            
            inputs.forEach(input => {
              if (input.value && input.value !== '' && !isNaN(parseInt(input.value, 10))) {
                hasEnteredScores = true;
              }
            });
            
            if (hasEnteredScores) {
              // Show a more detailed confirmation for scores
              if (!confirm('WARNING: You have entered scores that will be permanently lost if you reset.\n\nAre you sure you want to reset the scorecard?')) {
                return;
              }
            } else {
              // Basic confirmation for built scorecard with no scores
              if (!confirm('Reset scorecard? The current layout will be cleared.')) {
                return;
              }
            }
          }
          
          // Reset everything
          scorecardBuilt = false;
          savedSuccessfully = false;
          tableContainer.innerHTML = '';
          document.getElementById('setup-controls').open = true;
          saveBtn.disabled = true;
          
          // Also reset player handicaps to make starting fresh easier
          const handicapInputs = document.querySelectorAll('input[id^="hcp-"]');
          handicapInputs.forEach(input => {
            input.value = 0;
          });
          
          showMessage('Scorecard has been reset.', 'success');
        } catch (error) {
          console.error("Error resetting scorecard:", error);
          showMessage('Error resetting scorecard: ' + error.message, 'error');
        }
      });

      // Save button click handler
      saveBtn.addEventListener('click', function() {
        try {
          // This is now handled within the saveToLocalStorage function
          const success = saveToLocalStorage();
          if (success) {
            saveBtn.disabled = true;
            setTimeout(() => {
              saveBtn.disabled = false;
            }, 2000);
          }
        } catch (error) {
          console.error("Error in save button handler:", error);
          showMessage('Error saving: ' + error.message, 'error');
        }
      });

      // Download image button click handler
      downloadBtn.addEventListener('click', function() {
        try {
          if (!tableContainer.firstElementChild) {
            showMessage('No scorecard to capture.', 'error');
            return;
          }
          
          // Check if any scores are missing before generating image
          const inputs = tableContainer.querySelectorAll('tbody input[type="number"]');
          let missingScores = false;
          let invalidScores = false;
          
          inputs.forEach(inp => {
            if (inp.value === '' || inp.value === null) {
              inp.classList.add('missing');
              missingScores = true;
            } else if (isNaN(parseInt(inp.value, 10)) || parseInt(inp.value, 10) < 0) {
              inp.classList.add('invalid-score');
              invalidScores = true;
            } else {
              inp.classList.remove('missing');
              inp.classList.remove('invalid-score');
            }
          });
          
          if (missingScores) {
            showMessage('Please enter all scores before saving as image.', 'error');
            return;
          }
          
          if (invalidScores) {
            showMessage('Please fix invalid scores before saving as image.', 'error');
            return;
          }
          
          downloadScorecardAsImage();
        } catch (error) {
          console.error("Error in download button handler:", error);
          showMessage('Error downloading image: ' + error.message, 'error');
        }
      });
      
      // View saved scorecards button
      viewSavedBtn.addEventListener('click', function() {
        try {
          updateSavedScorecardsList();
          savedScorecardsDiv.style.display = 'block';
          tableContainer.style.display = 'none';
        } catch (error) {
          console.error("Error viewing saved scorecards:", error);
          showMessage('Error viewing saved scorecards: ' + error.message, 'error');
        }
      });
      
      // Close saved scorecards button
      closeSavedBtn.addEventListener('click', function() {
        savedScorecardsDiv.style.display = 'none';
        tableContainer.style.display = 'block';
      });
      
      // Build the scorecard
      function build(players) {
        tableContainer.innerHTML = '';
        const table = document.createElement('table');
        const caption = document.createElement('caption');
        caption.textContent = 'Scorecard created: ' + new Date().toLocaleString('en-GB', { dateStyle: 'short', timeStyle: 'short' }) + 
                              ' | Course: ' + courseSelect.value + ' | Tees: ' + teeSelect.value;
        table.appendChild(caption);

        const thead = document.createElement('thead');
        let hdr1 = '<tr><th>Hole</th><th>Par</th><th style="color:red;">SI</th><th>Yards</th>';
        players.forEach((p,i) => hdr1 += `<th colspan="2">${p}<br>H:<input id="hcp-${i}" type="number" min="0" max="99" value="0" oninput="if(this.value.length>2) this.value=this.value.slice(0,2)"></th>`);
        hdr1 += '</tr>';
        let hdr2 = '<tr><th></th><th></th><th></th><th></th>';
        players.forEach(() => hdr2 += '<th>Shots</th><th>Pts</th>');
        hdr2 += '</tr>';
        thead.innerHTML = hdr1 + hdr2;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const holeVal = [...holeRadios].find(r => r.checked).value;
        let idx = [...Array(18).keys()];
        if (holeVal === '9f') idx = idx.slice(0,9);
        if (holeVal === '9b') idx = idx.slice(9);
        idx.forEach(h => {
          const tr = document.createElement('tr');
          const c = courses[courseSelect.value];
          tr.innerHTML = `<td>${h+1}</td><td>${c.par[h]}</td><td style="color:red;">${c.si[h]}</td><td>${c.yards[teeSelect.value][h]}</td>`;
          players.forEach((_,pi) => {
            tr.innerHTML += `<td><input data-player="${pi}" data-hole="${h}" type="number" min="0" max="999" oninput="if(this.value.length>3) this.value=this.value.slice(0,3)"></td><td class="pts-${pi}"><div class="stroke-info" data-player="${pi}" data-hole="${h}"></div><div class="points" data-hole="${h}"></div></td>`;
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        const tfoot = document.createElement('tfoot');
        ['Front 9','Back 9','Total'].forEach((lbl,i) => {
          let row = `<tr><td colspan="4">${lbl}</td>`;
          players.forEach((_,pi) => row += `<td id="shots-${i}-${pi}"></td><td id="pts-${i}-${pi}"></td>`);
          row += '</tr>';
          tfoot.innerHTML += row;
        });
        table.appendChild(tfoot);
        tableContainer.appendChild(table);

        // Setup handlers
        players.forEach((_,i) => {
          const hIn = document.getElementById(`hcp-${i}`);
          if (!hIn) return; // Safety check
          
          const adj = document.createElement('span'); 
          adj.id = `adjhcp-${i}`; 
          adj.style.marginLeft = '0.5rem';
          hIn.insertAdjacentElement('afterend', adj);
          
          const updateAdj = () => {
            const raw = parseInt(hIn.value, 10) || 0;
            const a = Math.round(raw * courses[courseSelect.value].tees[teeSelect.value].slopeRating / 113);
            adj.textContent = 'CH: ' + a;
            
            idx.forEach(h => {
              const siVal = courses[courseSelect.value].si[h];
              const strokes = a >= siVal + 18 ? 2 : a >= siVal ? 1 : 0;
              const info = document.querySelector(`.stroke-info[data-player="${i}"][data-hole="${h}"]`);
              if (info) info.textContent = `(${strokes} stroke${strokes!==1?'s':''})`;
            });
          };
          
          hIn.addEventListener('input', () => { 
            if (hIn.value === '' || isNaN(parseInt(hIn.value, 10)) || parseInt(hIn.value, 10) < 0) {
              hIn.classList.add('invalid-hcp');
            } else {
              hIn.classList.remove('invalid-hcp');
              updateAdj(); 
              debounce(updateScores)();
            }
          });
          
          updateAdj();
        });

        // Add input handlers to all score inputs
        const scoreInputs = table.querySelectorAll('tbody input[type="number"]');
        scoreInputs.forEach(inp => {
          inp.addEventListener('input', () => { 
            inp.classList.remove('missing'); 
            debounce(updateScores)(); 
          });
        });

        function updateScores() {
          try {
            const tots = players.map(() => ({fS:0, fP:0, bS:0, bP:0, oS:0, oP:0}));
            
            table.querySelectorAll('tbody tr').forEach((tr, rIdx) => {
              if (rIdx >= idx.length) return; // Safety check
              
              const h = idx[rIdx]; 
              const c = courses[courseSelect.value]; 
              const parVal = c.par[h];
              const siVal = c.si[h]; 
              const front = h < 9;
              
              players.forEach((_, pi) => {
                const inp = tr.querySelector(`input[data-player="${pi}"][data-hole="${h}"]`);
                if (!inp) return; // Safety check
                
                const sc = parseInt(inp.value, 10); 
                if (isNaN(sc)) return;
                
                const hcpInput = document.getElementById(`hcp-${pi}`);
                if (!hcpInput) return; // Safety check
                
                const raw = parseInt(hcpInput.value, 10) || 0;
                const a = Math.round(raw * courses[courseSelect.value].tees[teeSelect.value].slopeRating / 113);
                const strokes = a >= siVal + 18 ? 2 : a >= siVal ? 1 : 0;
                const net = sc - strokes;
                let pts = 0;
                
                if (net <= parVal - 3)       pts = 5;
                else if (net === parVal - 2)  pts = 4;
                else if (net === parVal - 1)  pts = 3;
                else if (net === parVal)      pts = 2;
                else if (net === parVal + 1)  pts = 1;
                
                const pointsDiv = tr.querySelector(`.pts-${pi} .points[data-hole="${h}"]`);
                if (pointsDiv) {
                  pointsDiv.textContent = pts;
                } else {
                  const pointsEl = tr.querySelector(`.pts-${pi} .points`);
                  if (pointsEl) pointsEl.textContent = pts;
                }
                
                tots[pi].oS += sc; 
                tots[pi].oP += pts;
                
                if (front) { 
                  tots[pi].fS += sc; 
                  tots[pi].fP += pts; 
                } else { 
                  tots[pi].bS += sc; 
                  tots[pi].bP += pts; 
                }
              });
            });
            
            // Update totals in footer
            tots.forEach((t, pi) => {
              [['shots', 'fS', 'fP'], ['shots', 'bS', 'bP'], ['shots', 'oS', 'oP']].forEach((cols, i) => {
                const shotsEl = document.getElementById(`${cols[0]}-${i}-${pi}`);
                const ptsEl = document.getElementById(`pts-${i}-${pi}`);
                
                if (shotsEl) shotsEl.textContent = t[cols[1]];
                if (ptsEl) ptsEl.textContent = t[cols[2]];
              });
            });
          } catch (error) {
            console.error("Error updating scores:", error);
          }
        }
      }
      
      // Initialize the saved scorecards list
      updateSavedScorecardsList();
    })();
  </script>
