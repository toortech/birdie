<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birdie Bush Bandits â€“ Logos</title>
  <meta name="description" content="Official logos and branding materials for the Birdie Bush Bandits golf group.">
  <link rel="icon" type="image/svg+xml" href="bbb-logo.svg">
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Core Modules -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  
  <style>
    /* Simple logo gallery styles */
    .logo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .logo-item {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: white;
    }
    
    .logo-img-container {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }
    
    .logo-img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .logo-name {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0;
    }
    
    /* Empty state */
    .empty-message {
      text-align: center;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      margin: 2rem 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .logo-gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Authentication Protection -->
  <script>
    // Check if BBB_AUTH is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for auth module to initialize
      setTimeout(function() {
        if (typeof BBB_AUTH !== 'undefined') {
          // If not authenticated and not on login page, redirect to login
          if (!BBB_AUTH.isAuthenticated && window.location.pathname.indexOf('login.html') === -1) {
            // Save the current URL to redirect back after login
            sessionStorage.setItem('redirectAfterLogin', window.location.pathname);
            window.location.href = 'login.html';
          }
        } else {
          console.error('BBB_AUTH module not found! Authentication check failed.');
        }
      }, 100); // Small delay to ensure modules are loaded
    });
  </script>
  
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <main id="main"></main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modules
      BBB_AUTH.init({
        cloudflareEnabled: BBB_CONFIG.cloudflareEnabled
      });
      
      BBB_DB.init({
        useCloudflare: BBB_CONFIG.cloudflareEnabled,
        localStoragePrefix: 'bbb_'
      });
      
      // Create header
      const headerElements = BBB_UI.createHeader({
        fixed: true,
        showHomeLinkText: true
      });
      
      document.body.insertBefore(headerElements.header, document.body.firstChild);
      
      // Get main content element
      const main = document.getElementById('main');
      main.appendChild(headerElements.mainWrapper);
      
      // Create page content
      const mainContent = document.createElement('div');
      
      // Create page title
      const titleContainer = BBB_UI.createPageTitle({
        title: 'Birdie Bush Bandits',
        showFoundedText: true,
        showGolfballs: true
      });
      mainContent.appendChild(titleContainer);
      
      // Add page subtitle
      const subtitle = document.createElement('h2');
      subtitle.textContent = 'Club Logos';
      mainContent.appendChild(subtitle);
      
      // Create status message container
      const statusMessage = BBB_UI.createStatusMessage();
      mainContent.appendChild(statusMessage);
      
      // Add simple description
      const description = document.createElement('p');
      description.textContent = 'Here are the official Birdie Bush Bandits logos available for club use.';
      mainContent.appendChild(description);
      
      // Create logo gallery
      const logoGallery = document.createElement('div');
      logoGallery.className = 'logo-gallery';
      
      // Create function to add logo to gallery
      function addLogo(path, name) {
        const logoItem = document.createElement('div');
        logoItem.className = 'logo-item';
        
        const logoImgContainer = document.createElement('div');
        logoImgContainer.className = 'logo-img-container';
        
        const logoImg = document.createElement('img');
        logoImg.className = 'logo-img';
        logoImg.src = path;
        logoImg.alt = name;
        
        logoImgContainer.appendChild(logoImg);
        
        const logoName = document.createElement('p');
        logoName.className = 'logo-name';
        logoName.textContent = name;
        
        logoItem.appendChild(logoImgContainer);
        logoItem.appendChild(logoName);
        logoGallery.appendChild(logoItem);
        
        return logoItem;
      }
      
      // Track whether any logos were added
      let logosAdded = false;
      
      // Add example logo from root directory
      try {
        // This logo should exist in the project
        addLogo('bbb-logo.svg', 'BBB Logo');
        logosAdded = true;
      } catch (e) {
        console.log("Root logo not found", e);
      }
      
      // Check logos directory for each file when possible
      // If any files exist in logos/ directory, they'll be displayed
      
      // Directory logic that generates dynamic entries
      // The following code creates a placeholder that will be 
      // automatically populated by logos found in the logos/ directory
      
      // LOGOS_DIRECTORY_PLACEHOLDER
      // This is where the server or build process will inject dynamic logo entries
      
      // Add some logos with specific paths to check
      const logoFiles = [
        { path: 'logos/bbb-logo.svg', name: 'Primary Logo' },
        { path: 'logos/bbb-logo-white.svg', name: 'White Logo' },
        { path: 'logos/bbb-icon.svg', name: 'Icon' },
        { path: 'logos/bbb-wordmark.svg', name: 'Wordmark' }
      ];
      
      // Try to add each logo
      logoFiles.forEach(logo => {
        const img = new Image();
        img.onload = function() {
          addLogo(logo.path, logo.name);
          logosAdded = true;
        };
        img.src = logo.path;
      });
      
      // Add instructional content if no logos are loaded
      if (!logosAdded) {
        const emptyMessage = document.createElement('div');
        emptyMessage.className = 'empty-message';
        emptyMessage.innerHTML = `
          <p>No logo files found. To add logos:</p>
          <ol>
            <li>Create a folder named "logos" in the project root</li>
            <li>Add SVG or PNG logo files to the folder</li>
            <li>Use filenames like "bbb-logo.svg", "bbb-logo-white.svg", etc.</li>
          </ol>
        `;
        logoGallery.appendChild(emptyMessage);
      }
      
      mainContent.appendChild(logoGallery);
      
      // Add content to main wrapper
      headerElements.mainWrapper.appendChild(mainContent);
    });
  </script>
</body>
</html>
