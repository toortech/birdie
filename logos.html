<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birdie Bush Bandits â€“ Logos</title>
  <meta name="description" content="Official logos and branding materials for the Birdie Bush Bandits golf group.">
  <link rel="icon" type="image/svg+xml" href="bbb-logo.svg">
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Core Modules -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  
  <style>
    /* Simple logo gallery styles */
    .logo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .logo-item {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: white;
    }
    
    .logo-img-container {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }
    
    .logo-img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .logo-name {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0;
    }
    
    /* Upload section */
    .upload-section {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: center;
    }
    
    .upload-instructions {
      margin-bottom: 1rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .logo-gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Authentication Protection -->
  <script>
    // Check if BBB_AUTH is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for auth module to initialize
      setTimeout(function() {
        if (typeof BBB_AUTH !== 'undefined') {
          // If not authenticated and not on login page, redirect to login
          if (!BBB_AUTH.isAuthenticated && window.location.pathname.indexOf('login.html') === -1) {
            // Save the current URL to redirect back after login
            sessionStorage.setItem('redirectAfterLogin', window.location.pathname);
            window.location.href = 'login.html';
          }
        } else {
          console.error('BBB_AUTH module not found! Authentication check failed.');
        }
      }, 100); // Small delay to ensure modules are loaded
    });
  </script>
  
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <main id="main"></main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modules
      BBB_AUTH.init({
        cloudflareEnabled: BBB_CONFIG.cloudflareEnabled
      });
      
      BBB_DB.init({
        useCloudflare: BBB_CONFIG.cloudflareEnabled,
        localStoragePrefix: 'bbb_'
      });
      
      // Create header
      const headerElements = BBB_UI.createHeader({
        fixed: true,
        showHomeLinkText: true
      });
      
      document.body.insertBefore(headerElements.header, document.body.firstChild);
      
      // Get main content element
      const main = document.getElementById('main');
      main.appendChild(headerElements.mainWrapper);
      
      // Create page content
      const mainContent = document.createElement('div');
      
      // Create page title
      const titleContainer = BBB_UI.createPageTitle({
        title: 'Birdie Bush Bandits',
        showFoundedText: true,
        showGolfballs: true
      });
      mainContent.appendChild(titleContainer);
      
      // Add page subtitle
      const subtitle = document.createElement('h2');
      subtitle.textContent = 'Club Logos';
      mainContent.appendChild(subtitle);
      
      // Create status message container
      const statusMessage = BBB_UI.createStatusMessage();
      mainContent.appendChild(statusMessage);
      
      // Add simple description
      const description = document.createElement('p');
      description.textContent = 'Here are the official Birdie Bush Bandits logos available for club use.';
      mainContent.appendChild(description);
      
      // Create logo gallery
      const logoGallery = document.createElement('div');
      logoGallery.className = 'logo-gallery';
      
      // Function to add a logo to the gallery
      function addLogoToGallery(path, name) {
        const logoItem = document.createElement('div');
        logoItem.className = 'logo-item';
        
        const logoImgContainer = document.createElement('div');
        logoImgContainer.className = 'logo-img-container';
        
        const logoImg = document.createElement('img');
        logoImg.className = 'logo-img';
        logoImg.src = path;
        logoImg.alt = name;
        
        logoImgContainer.appendChild(logoImg);
        
        const logoName = document.createElement('p');
        logoName.className = 'logo-name';
        logoName.textContent = name;
        
        logoItem.appendChild(logoImgContainer);
        logoItem.appendChild(logoName);
        logoGallery.appendChild(logoItem);
      }
      
      // Function to format logo name from filename
      function formatName(filename) {
        // Remove path and extension
        const baseName = filename.split('/').pop().split('.')[0];
        
        // Replace hyphens and underscores with spaces
        const nameWithSpaces = baseName.replace(/[-_]/g, ' ');
        
        // Capitalize first letter of each word
        return nameWithSpaces
          .split(' ')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ');
      }
      
      // Add main site logo
      addLogoToGallery('bbb-logo.svg', 'BBB Logo');
      
      // Always look for these common logo files
      // This approach simply adds img elements for each potential file
      // Even if the file doesn't exist, it won't cause errors
      const logoFiles = [
        'logos/logo.svg',
        'logos/logo.png',
        'logos/logo-white.svg',
        'logos/logo-white.png',
        'logos/bbb-logo.svg',
        'logos/bbb-logo.png',
        'logos/bbb-logo-white.svg',
        'logos/bbb-logo-white.png',
        'logos/icon.svg',
        'logos/icon.png',
        'logos/badge.svg',
        'logos/badge.png',
        'logos/wordmark.svg',
        'logos/wordmark.png'
      ];
      
      // Add all potential logo files to the gallery
      logoFiles.forEach(file => {
        // Create image with error handler
        const img = new Image();
        
        // Only add to gallery if the image loads successfully
        img.onload = function() {
          addLogoToGallery(file, formatName(file));
        };
        
        // Set the source to try loading
        img.src = file;
      });
      
      // Add upload instructions section
      const uploadSection = document.createElement('div');
      uploadSection.className = 'upload-section';
      
      const uploadInstructions = document.createElement('div');
      uploadInstructions.className = 'upload-instructions';
      uploadInstructions.innerHTML = `
        <h3>Adding More Logos</h3>
        <p>To add more logos to this page:</p>
        <ol>
          <li>Create a folder named "logos" in the project root</li>
          <li>Add SVG or PNG logo files to the folder</li>
          <li>The logos will appear automatically on this page</li>
        </ol>
      `;
      
      uploadSection.appendChild(uploadInstructions);
      
      // Add logo gallery and instructions to main content
      mainContent.appendChild(logoGallery);
      mainContent.appendChild(uploadSection);
      
      // Add content to main wrapper
      headerElements.mainWrapper.appendChild(mainContent);
    });
  </script>
</body>
</html>
